<template data-sly-template.default="${ @ model, isPdf}">
    <sly data-sly-list.spec="${model.specifications}">
        <div class="col-sm-6 ${specList.even ? 'row-right': 'row-left'} style-${spec.label}"
             data-sly-test="${spec.label!='connecting-suites'}">
            <div class="lg-deck-spec">
                <div class="label-spec">${spec.label @ i18n }</div>
                <div class="dots-spec ${spec.label == 'third-guest-capacity' ? 'cruise-invisible' : ''}">
                    ..............................................................................................................................................
                </div>
                <div class="value-spec ${spec.label == 'passenger-decks' ? 'passenger-decks' : ''}">
                    <sly data-sly-test="${spec.label != 'third-guest-capacity' && spec.label != 'width' && spec.label != 'length'}">
                        ${spec.value}
                    </sly>
                    <sly data-sly-test="${spec.label == 'length'}">
                        <sly data-sly-test="${model.isFeet}">${spec.value} ${'feet' @ i18n }</sly>
                        <sly data-sly-test="${!model.isFeet}">${spec.value} ${'meters' @ i18n }</sly>
                    </sly>
                    <sly data-sly-test="${spec.label == 'width'}">
                        <sly data-sly-test="${model.isFeet}">${spec.value} ${'feet' @ i18n }</sly>
                        <sly data-sly-test="${!model.isFeet}">${spec.value} ${'meters' @ i18n }</sly>
                    </sly>
                    <sly data-sly-test="${spec.label == 'speed'}">${'knots' @ i18n }</sly>
                </div>
            </div>
        </div>
        <div class="col-sm-12  full-row style-${spec.label}"
             data-sly-test="${spec.label=='connecting-suites'}">
            <div class="lg-deck-spec">
                <div class="label-spec">${spec.label @ i18n }:</div>
                <div class="value-spec ${isPdf ? 'value-spec-connecting' : ''}"> ${spec.value} </div>
            </div>
        </div>
    </sly>
</template>
