<sly data-sly-use.config="com.silversea.aem.config.ConfigurationHelper">
    <div class="findyourcruise2018 v2 ">
        <div id="fyc-container"></div>
    </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="${config.AppSettings.ExternalUiJsUrl}"></script>
    <script>
        var domContainer = document.querySelector("#fyc-container");
        ReactDOM.render(
            React.createElement(SilverseaComUi.FindYourCruise, {
                bffApiBaseUrl: "${config.AppSettings.BffApiBaseUrl @ context='scriptString'}"
            }),
            domContainer
        );
    </script>
</sly>
