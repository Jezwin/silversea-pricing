<div data-sly-use.config="com.silversea.aem.config.ConfigurationHelper"
     data-sly-use.geolocation="com.silversea.aem.components.GeolocationHelper">
    <div id="tnc-container"></div>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="${config.AppSettings.ExternalUiJsUrl}"></script>
    <script>
        var domContainer = document.querySelector("#tnc-container");
        ReactDOM.render(
            React.createElement(SilverseaComUi.TermsAndConditions, {
                countryPath: "${geolocation.CountryPath @ context='scriptString'}",
                language: "${geolocation.Language @ context='scriptString'}",
                fallback: function() { window.showAemFallbackContent(); }
            }),
            domContainer
        );
    </script>
</div>
