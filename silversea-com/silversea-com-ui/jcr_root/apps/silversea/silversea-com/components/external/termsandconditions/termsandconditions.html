<div data-sly-use.config="com.silversea.aem.config.ConfigurationHelper">
    <div id="tnc-container"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="${config.AppSettings.ExternalUiJsUrl}"></script>
    <script>
        var domContainer = document.querySelector("#tnc-container");
        ReactDOM.render(
            React.createElement(SilverseaComUi.TermsAndConditions, {
                bffApiBaseUrl: "${config.AppSettings.BffApiBaseUrl @ context='scriptString'}"
            }),
            domContainer
        );
    </script>
</div>
