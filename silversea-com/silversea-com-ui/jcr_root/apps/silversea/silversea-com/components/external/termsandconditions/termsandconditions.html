<div data-sly-use.config="com.silversea.aem.config.ConfigurationHelper"
     data-sly-use.geolocation="com.silversea.aem.components.GeolocationHelper"
     class="container">
    <div id="xui"></div>
    <script>
        var domContainer = document.querySelector("#xui");
        ReactDOM.render(
            React.createElement(SilverseaComUi.TermsAndConditions, {
                countryPath: "${geolocation.CountryPath @ context='scriptString'}",
                language: "${geolocation.Language @ context='scriptString'}",
                fallback: function () {
                    window.showAemFallbackContent();
                }
            }),
            domContainer
        );
    </script>
</div>
