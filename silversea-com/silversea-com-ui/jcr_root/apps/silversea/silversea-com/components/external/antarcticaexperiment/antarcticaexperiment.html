<sly data-sly-use.config="com.silversea.aem.config.ConfigurationHelper"
     data-sly-use.geolocation="com.silversea.aem.components.GeolocationHelper">
    <sly data-sly-include="/apps/silversea/silversea-com/components/external/reactexternalui.html" />
    <script>
        var domContainer = document.querySelector("#xui");
        ReactDOM.render(
            React.createElement(SilverseaComUi.AntarcticaExperiment, {
                countryPath: "${geolocation.CountryPath @ context='scriptString'}",
                language: "${geolocation.Language @ context='scriptString'}",
                fallback: function() { window.showAemFallbackContent(); },
                graphQLEndpointUrl: "${config.AppSettings.graphQLEndpointUrl @ context='scriptString'}",
                sanityProjectId: "${config.AppSettings.sanityProjectId @ context='scriptString'}",
                sanityDataset: "${config.AppSettings.sanityDataset @ context='scriptString'}",
                algoliaAppId: "${config.AppSettings.algoliaAppId @ context='scriptString'}",
                algoliaApiKey: "${config.AppSettings.algoliaApiKey @ context='scriptString'}",
                algoliaSearchIndexName: "${config.AppSettings.algoliaSearchIndexName @ context='scriptString'}"
            }),
            domContainer
        );
    </script>
</sly>
