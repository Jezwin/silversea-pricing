<template data-sly-template.default="${ @ banner}">
    <div id="c-hero-banner-landing-${properties.sscUUID  || properties.jcr:uuid }" class="c-hero-banner-landing ${properties.enableInlineGallery && banner.inlineGalleryID ? 'inline-gallery-included' : ''} ${properties.enableInlineGallery && banner.inlineGalleryID ? 'c-hero-banner-mobile-version' : ''}" data-sly-use.imageTemplate="silversea/silversea-ssc/components/editorial/imageCover/imageCovertemplate.html"
         data-sly-use.pageHelper="${'com.silversea.aem.helper.PageHelper' @ path=currentPage.path}">
        <div class="c-hero-banner-landing__image ${properties.viewHeightDesktop} ${properties.viewHeightTablet} ${properties.viewHeightMobile} ${properties.maxHeightDesktop} ${properties.maxHeightTablet} ${properties.maxHeightMobile}" data-sly-test.reference="${banner.background || pageHelper.thumbnail}">
	         <sly data-sly-test="${properties.videoReference && !properties.videoReferenceDAM}">
				<script src="https://fast.wistia.com/embed/medias/${properties.videoReference}.jsonp" async></script><script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>
	    	</sly>
	        <sly data-sly-test="${properties.videoReference && !properties.hideMobileVideo && !properties.videoReferenceDAM}">
		      <span class="hidden-sm hidden-md hidden-lg wistia_embed wistia_async_${properties.videoReference} popover=true popoverContent=link video-link">
		        <a href="#">
		            <i class="fa fa-play "></i>
		        </a>
		        </span>
	        </sly>
	        
	        <a data-sly-test="${properties.videoReferenceDAM && !properties.hideMobileVideo}" class="video-link video-link-dam hidden-sm hidden-md hidden-lg " href="${currentNode.path @ selectors='video', extension='html'}"
	            data-target=".bs-modal-lg">
	            <i class="fa fa-play"></i>
	        </a>
	       	<div class="${properties.shadePitcure  ? 'gradient-overlay' : ''}"></div>
	       	<div class="hidden-xs">
		        <sly data-sly-call="${imageTemplate.default @ imagePath=banner.imageBackgroundPath}" />
	       	</div>
	       	<div class="visible-xs"> 
		        <sly data-sly-call="${imageTemplate.default @ imagePath=banner.imageBackgroundPathMobile}" />
	       	</div>
        </div>
        <div data-sly-test="${!properties.disabledText}" class="row c-hero-banner-landing__row ${properties.centerContent ? 'centerContent' : ''} ${properties.forceWhiteFont ? 'forceWhite' : ''}">
            <div class="col-sm-${properties.contentSize ? properties.contentSize : '7'} c-hero-banner-landing__content ${properties.disabledTextBackground ? '' : 'c-hero-banner-landing__content--white'} ${properties.vcenter ? 'vcenter' : ''}">
                <h1 data-sly-test="${properties.titletag == 'h1' || !properties.titletag}" class="c-hero-banner-landing__title">${banner.title || pageProperties.jcr:title @ context="html"}</h1>
                <h2 data-sly-test="${properties.titletag == 'h2'}" class="c-hero-banner-landing__title">${banner.title || pageProperties.jcr:title @ context="html"}</h2>
                <h3 data-sly-test="${properties.titletag == 'h3'}" class="c-hero-banner-landing__title">${banner.title || pageProperties.jcr:title @ context="html"}</h3>
                <span data-sly-test="${properties.titletag == 'span'}" class="c-hero-banner-landing__title">${banner.title || pageProperties.jcr:title @ context="html"}</span>
                <p class="c-hero-banner-landing__description">${banner.description || pageProperties.jcr:description @ context="html"}</p>
                <sly data-sly-test.btn1="${banner.btn1}" />
                <sly data-sly-test.btn2="${banner.btn2}" />
                
                <p class="c-hero-banner-landing__buttons ${properties.anchorActivated ? 'anchorlink' : ''}" data-sly-test="${btn1 || btn2}">
                	<sly data-sly-test="${btn1.analyticType != 'clic-RAQ'}">
	                    <a data-sly-test="${btn1.reference && !properties.lightboxActivated1}" href="${btn1.reference @ extension='html'}" class="btn btn-${btn1.color} ${btn1.size} ${properties.hideMobileButton1 ? 'hidden-xs' : ''}" data-sscclicktype="${btn1.analyticType}" target="${properties.targetBlank1 ? '_blank' : '_self'}">
	                        <span class="visible-xs-inline visible-sm-inline">${btn1.titleTablet || btn1.title}</span>
	                        <span class="hidden-xs hidden-sm">${btn1.title}</span> <i class="fa fa-lg fa-angle-right" data-sly-test="${!properties.hideArrow}"></i>
	                    </a>
	                    <a data-sly-test="${btn1.reference && properties.lightboxActivated1}" data-sly-use.lightbox="${'com.silversea.aem.helper.PageHelper' @ path=btn1.reference}"  href="${btn1.reference @ extension='html', selectors='modalcontent'}" class="btn btn-${btn1.color} ${btn1.size} effect ${properties.hideMobileButton1 ? 'hidden-xs' : ''}" data-sscclicktype="${btn1.analyticType}" data-toggle="modal" data-target=".bs-${lightbox.page.properties.modalSize || 'modal-lg'}">
	                        <span class="visible-xs-inline visible-sm-inline">${btn1.titleTablet || btn1.title}</span>
	                        <span class="hidden-xs hidden-sm">${btn1.title}</span> <i class="fa fa-lg fa-angle-right" data-sly-test="${!properties.hideArrow}"></i>
	                    </a>
                    </sly>
                    <sly data-sly-test="${btn1.analyticType == 'clic-RAQ'}">
	                    <a data-sly-test="${btn1.reference && !properties.lightboxActivated1}" href="${btn1.reference @ extension='html', suffix=banner.suffixUrl, selectors=banner.selectorUrl}" class="btn btn-${btn1.color} ${btn1.size} ${properties.hideMobileButton1 ? 'hidden-xs' : ''}" data-sscclicktype="${btn1.analyticType}" target="${properties.targetBlank1 ? '_blank' : '_self'}">
	                        <span class="visible-xs-inline visible-sm-inline">${btn1.titleTablet || btn1.title}</span>
	                        <span class="hidden-xs hidden-sm">${btn1.title}</span> <i class="fa fa-lg fa-angle-right" data-sly-test="${!properties.hideArrow}"></i>
	                    </a>
	                    <a data-sly-test="${btn1.reference && properties.lightboxActivated1}" data-sly-use.lightbox="${'com.silversea.aem.helper.PageHelper' @ path=btn1.reference}"  href="${btn1.reference @ extension='html', selectors='modalcontent'}" class="btn btn-${btn1.color} ${btn1.size} effect ${properties.hideMobileButton1 ? 'hidden-xs' : ''}" data-sscclicktype="${btn1.analyticType}" data-toggle="modal" data-target=".bs-${lightbox.page.properties.modalSize || 'modal-lg'}">
	                        <span class="visible-xs-inline visible-sm-inline">${btn1.titleTablet || btn1.title}</span>
	                        <span class="hidden-xs hidden-sm">${btn1.title}</span> <i class="fa fa-lg fa-angle-right" data-sly-test="${!properties.hideArrow}"></i>
	                    </a>
                    </sly>
                    <br/>
                    <sly data-sly-test="${btn2.analyticType != 'clic-RAQ'}">
	                    <a data-sly-test="${btn2.reference && !properties.lightboxActivated2}" href="${btn2.reference @ extension='html'}" class="btn btn-${btn2.color} ${btn2.size} ${properties.hideMobileButton2 ? 'hidden-xs' : ''}" data-sscclicktype="${btn2.analyticType}" target="${properties.targetBlank2 ? '_blank' : '_self'}">
	                        <span class="visible-xs-inline visible-sm-inline">${btn2.titleTablet || btn2.title}</span>
	                        <span class="hidden-xs hidden-sm">${btn2.title}</span> <i class="fa fa-lg fa-angle-right" data-sly-test="${!properties.hideArrow}"></i>
	                    </a>
	                    <a data-sly-test="${btn2.reference && properties.lightboxActivated2}" data-sly-use.lightbox="${'com.silversea.aem.helper.PageHelper' @ path=btn2.reference}"  href="${btn2.reference @ extension='html', selectors='modalcontent'}" class="btn btn-${btn2.color} ${btn2.size} effect ${properties.hideMobileButton2 ? 'hidden-xs' : ''}" data-sscclicktype="${btn2.analyticType}" data-toggle="modal" data-target=".bs-${lightbox.page.properties.modalSize || 'modal-lg'}">
	                        <span class="visible-xs-inline visible-sm-inline">${btn2.titleTablet || btn2.title}</span>
	                        <span class="hidden-xs hidden-sm">${btn2.title}</span> <i class="fa fa-lg fa-angle-right" data-sly-test="${!properties.hideArrow}"></i>
	                    </a>
                    </sly>
                    <sly data-sly-test="${btn2.analyticType == 'clic-RAQ'}">
	                    <a data-sly-test="${btn2.reference && !properties.lightboxActivated2}" href="${btn2.reference @ extension='html', suffix=banner.suffixUrl, selectors=banner.selectorUrl}" class="btn btn-${btn2.color} ${btn2.size} ${properties.hideMobileButton2 ? 'hidden-xs' : ''}" data-sscclicktype="${btn2.analyticType}" target="${properties.targetBlank2 ? '_blank' : '_self'}">
	                        <span class="visible-xs-inline visible-sm-inline">${btn2.titleTablet || btn2.title}</span>
	                        <span class="hidden-xs hidden-sm">${btn2.title}</span> <i class="fa fa-lg fa-angle-right" data-sly-test="${!properties.hideArrow}"></i>
	                    </a>
	                    <a data-sly-test="${btn2.reference && properties.lightboxActivated2}" data-sly-use.lightbox="${'com.silversea.aem.helper.PageHelper' @ path=btn2.reference}"  href="${btn2.reference @ extension='html', selectors='modalcontent'}" class="btn btn-${btn2.color} ${btn2.size} effect ${properties.hideMobileButton2 ? 'hidden-xs' : ''}" data-sscclicktype="${btn2.analyticType}" data-toggle="modal" data-target=".bs-${lightbox.page.properties.modalSize || 'modal-lg'}">
	                        <span class="visible-xs-inline visible-sm-inline">${btn2.titleTablet || btn2.title}</span>
	                        <span class="hidden-xs hidden-sm">${btn2.title}</span> <i class="fa fa-lg fa-angle-right" data-sly-test="${!properties.hideArrow}"></i>
	                    </a>
                    </sly>
                </p>
            </div>
        </div> 
		<div class="c-hero-banner-landing-scrolldown ${properties.showScrollActionDesktop ? 'c-hero-banner-landing-scrolldown-desktop' : '' } c-hero-banner-landing-scrolldown-desktop-${properties.colorScrollActionDesktop}" data-sly-test="${properties.showScrollActionDesktop}">
        	<span>${properties.textScrollActionDesktop || 'scroll-to-continue' @ i18n}</span>
        	<span><i class="fa fa-angle-down"></i></span>
        </div>
        <sly data-sly-test="${properties.videoReference && !properties.hideDesktopVideo && !properties.videoReferenceDAM}">
	      <span class="hidden-xs wistia_embed wistia_async_${properties.videoReference} popover=true popoverContent=link video-link">
	        <a href="#">
	            <i class="fa fa-play "></i>
	        </a>
	        </span>
        </sly>
        <a data-sly-test="${properties.videoReferenceDAM && !properties.hideDesktopVideo}" class="video-link video-link-dam hidden-xs " href="${currentNode.path @ selectors='video', extension='html'}"
            data-target=".bs-modal-lg">
            <i class="fa fa-play"></i>
        </a>
    </div>
</template>
