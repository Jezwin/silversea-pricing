<sly data-sly-use.portUse="com.silversea.aem.components.page.PortUse" />
<section class="o-section">
    <div class="c-pageheader">
        <div class="container">
            <div class="row">
                <div class="col-md-12 c-pageheader__portheader">
                    <h2 class="c-pageheader__title c-pageheader__title--inline">${'find-a-port' @ i18n}</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="c-pagecontent">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="c-tab c-tab__accordion">
                        <ul class="c-tab__nav c-tab__nav--fixed dropdown-menu" data-toggle="dropdown" aria-expanded="false">
                            <li class="c-tab__link" data-state="active">
                                <a href="#Overview"><span>${'overview' @i18n}</span></a>
                            </li>
                            <li class="c-tab__link">
                                <a href="#Voyages"><span>${'voyages' @i18n}</span></a>
                            </li>
                            <li class="c-tab__link" data-sly-test="${portUse.portModel.excursions}">
                                <a href="#Excursions"><span>${'excursions' @i18n}</span></a>
                            </li>
                            <li class="c-tab__link" data-sly-test="${portUse.portModel.landPrograms}">
                                <a href="#LandProgrammes"><span>${'land-programmes' @i18n}</span></a>
                            </li>
                            <li class="c-tab__link" data-sly-test="${portUse.portModel.hotels}">
                                <a href="#Hotels"><span>${'hotels' @i18n}</span></a>
                            </li>
                        </ul>
                        <div class="c-tab__body">
                            <sly data-sly-include="overviewtab.html" />
                            <sly data-sly-include="voyagestab.html" />
                            <sly data-sly-test="${portUse.portModel.excursions}" data-sly-include="excursionstab.html" />
                            <sly data-sly-test="${portUse.portModel.landPrograms}" data-sly-include="landprogrammestab.html" />
                            <sly data-sly-test="${portUse.portModel.hotels}" data-sly-include="hotelstab.html" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
