<sly data-sly-use.portUse="com.silversea.aem.components.page.PortUse" />
<section class="o-section">
    <div class="c-pageheader">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="c-pageheader__title c-pageheader__title--inline">${'find-a-Port' @ i18n}</h2>
                    <div class="c-pageheader__links">
                        <ul class="c-list-inline__group">
                            <li class="c-list-inline__item c-list-inline__item--supper c-list-inline__item--separated"><a href="#"> ${'search-more' @ i18n} <i class="fa fa-angle-down"></i>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="c-pagecontent">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="c-tab c-tab__accordion">
                        <ul class="c-tab__nav c-tab__nav--regular5 dropdown-menu" data-toggle="dropdown" aria-expanded="false">
                            <li class="c-tab__link" data-state="active">
                                <a href="#Overview">${'overview' @i18n}</a>
                            </li><li class="c-tab__link">
                                <a href="#Voyages">${'voyages' @i18n}</a>
                            </li><li class="c-tab__link" data-sly-test="${portUse.portModel.excursions}">
                                    <a href="#Excursions">${'excursions' @i18n}</a>
                            </li><li class="c-tab__link" data-sly-test="${portUse.portModel.landprograms}">
                                    <a href="#LandProgrammes">${'land-programmes' @i18n}</a>
                            </li><li class="c-tab__link" data-sly-test="${portUse.portModel.hotels}">
                                <a href="#Hotels">${'hotels' @i18n}</a>
                            </li>
                        </ul>
                        <div class="c-tab__body">
                            <sly data-sly-include="overviewtab.html" />
                            <sly data-sly-include="voyagestab.html" />

                            <sly data-sly-test="${portUse.portModel.excursions}" data-sly-include="excursionstab.html" />
                            <sly data-sly-test="${portUse.portModel.landprograms}" data-sly-include="landprogrammestab.html" />
                            <sly data-sly-test="${portUse.portModel.hotels}" data-sly-include="hotelstab.html" />

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
