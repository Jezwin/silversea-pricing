<div data-sly-use.comboCruise="com.silversea.aem.components.page.ComboCruiseUse" class="c-suitelist" role="tablist">
    <div class="c-suitelist__item" data-sly-repeat="${comboCruise.comboCruiseModel.suites}">
        <div class="clearfix c-suitelist__heading">
            <div class="c-suitelist__image" data-sly-use.target="${'com.silversea.aem.helper.PageHelper' @ path=currentPage.path}">
                <sly data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html"
                    data-sly-call="${imageTemplate.default @ imagePath=item.thumbnail}" />
            </div>
            <div class="c-suitelist__detail">
                <h3 class="c-suitelist__detail__title" data-sly-text="${item.page.title}"></h3>
                <p class="c-suitelist__detail__description">
                    <sly data-sly-repeat="${item.suiteSubTitle}">
                        ${item}
                        <br data-sly-test="${!itemList.last}" />
                    </sly>
                </p>
            </div>
            <div class="c-suitelist__price">
                ${'fares-from' @ i18n}
                <span data-sly-test.isisWaitList="${item.lowestPrice.isWaitList}" class="c-suitelist__price__text c-suitelist__price__text--important">${'waitlist' @ i18n}</span>
                <sly data-sly-test="${!isisWaitList}">
                    <span class="c-suitelist__price__text c-suitelist__price__text--important2">${item.lowestPrice.currency} ${item.lowestPrice.value}</span>
                    ${'per-guest' @ i18n}
                </sly>
            </div>
            <div class="c-suitelist__button">
                <a class="btn btn-thin btn-red effect btn-thin request-quote" href="${cruise.requestQuotePagePath @ extension='html', suffix=pageProperties.cruiseCode}" data-sscclicktype="clic-RAQ">
                    <span>${'request-quote' @i18n}</span><i class="fa fa-angle-right"></i>
                </a>
                <button class="btn btn-thin btn-white btn-thin effect hidden-xs">
                    <span>${'discover-more' @ i18n}</span><i class="fa fa-angle-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
