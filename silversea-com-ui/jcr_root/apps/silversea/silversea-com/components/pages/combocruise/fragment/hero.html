<div data-sly-test.empty="${wcmmode.edit}" class="cq-placeholder cq-dd-image" data-emptytext="Combo Cruise hero"></div>
<div class="c-combocruise-hero" data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html">
        <div class="col-sm-7 c-search-cruise__content">
            ${properties.text @ context="html"}
            <div data-sly-unwrap="${!wcmmode.edit}" data-sly-resource="${'./btn1' @ resourceType='silversea/silversea-com/components/editorial/button'}"></div>
        </div>
        <div class="c-search-cruise__image" data-sly-test.reference="${properties.fileReference}">
            <sly data-sly-call="${imageTemplate.default @ imagePath=reference}" />
        </div>
        <div class="col-sm-5 c-search-cruise__form">
            <h3>${'find-your-cruise' @ i18n}</h3>

        </div>
</div>
