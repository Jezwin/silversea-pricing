<template data-sly-template.default="${ @ asset, listSize}">
    <sly data-sly-test="${asset}">
        <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath=asset.path}" data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}"/>
        <a href="${asset.path}" class="lazy c-dining__gallery__item ${isVideo ? 'video-link' : ''}
             ${listSize > 3 ? 'automatic-gallery-modal' : 'inactiveLink'}" data-target=".bs-modal-lg" 
            data-src="${assetHelper.imageUrl @ context='uri'}?hei=630&wid=630&fit=constrain">
            <i data-sly-test="${isVideo}" class="fa fa-play"></i>
            <sly data-sly-test="${!isVideo}">
            	<span data-sly-test.label="${asset.label}" class="c-dining__gallery__label">${label}</span>
            </sly>
        </a>
    </sly>
</template>
<template data-sly-template.rightColumn="${ @ asset, listSize}">
    <sly data-sly-test="${asset}">
        <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath=asset.path}" data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}" />
        <a href="${asset.path}" class="lazy c-dining__gallery__item__right ${isVideo ? 'video-link' : ''}
             ${listSize > 3 ? 'automatic-gallery-modal' : 'inactiveLink'}" data-target=".bs-modal-lg" 
            data-src="${assetHelper.imageUrl @ context='uri'}?hei=575&fit=constrain">
            <i data-sly-test="${isVideo}" class="fa fa-play"></i>
            <sly data-sly-test="${!isVideo}">
            	<span data-sly-test.label="${asset.label}" class="c-dining__gallery__label">${label}</span>
            </sly>
        </a>
    </sly>
</template>
