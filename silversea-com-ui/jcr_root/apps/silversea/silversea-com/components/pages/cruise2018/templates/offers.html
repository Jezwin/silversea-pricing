<template data-sly-template.default="${ @ offers, offersNumber, isVenetian, odd }">
    <div class="offers" itemprop="offers" itemscope itemtype="http://schema.org/Offer" id="cruise2018offers"
         data-sly-test="${offersNumber!=0}">
        <div class="offers-title">
            <sly data-sly-test="${(isVenetian && offersNumber == 0)  || (offersNumber == 1 && !isVenetian)}">${ 'offer-for-this-cruise' @ i18n}</sly>
            <sly data-sly-test="${offersNumber > 1  || (offersNumber == 1 && isVenetian)}">${ 'offers-for-this-cruise' @ i18n}</sly>
        </div>
        <div class="row offer-slider ${offersNumber > 1  || (offersNumber == 1 && isVenetian) ? 'offer-slider-padding' : ''}">
            <sly data-sly-list.offer="${offers}">
                <div class="col-sm-6 offer-item  ${offerList.last && !isVenetian && offerList.odd ? 'col-sm-offset-3' : ''} ${offerList.index > 1 ? 'offers-hide' : ''} ${offersNumber == 1  && !isVenetian ? 'offer-item-single' : ''}">
                    <div data-sly-element="${offer.exclusiveOfferPath ? 'a' : 'div'}"
                         href="${offer.exclusiveOfferPath @ extension='html', selectors=['modalcontent' , '2018']}"
                         rel="nofollow"
                         data-toggle="modal" class="offer-slider-container open-lightbox-offer"
                         data-target=".lightbox">
                        <div class="offer-slider-icon-container">
                            <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath = offer.voyageIcon}" />
                            <div class="offer-slider-icon"><img
                                    src="${assetHelper.imageUrl @ context='uri'}?fmt=png-alpha&wid=60"/>
                            </div>
                        </div>
                        <div class="offer-slider-text">
                            <div class="offer-slider-title">${offer.title}</div>
                            <div class="offer-slider-description"> ${offer.description @ context='html'}
                            </div>
                        </div>
                    </div>
                </div>
            </sly>
            <div class="col-sm-6 offer-item ${ (odd)  ? 'col-sm-offset-3' : ''} ${(offersNumber > 2)  ? 'offers-hide' : ''}"
                 data-sly-test="${isVenetian}">
                <div class="offer-slider-container">
                    <div class="offer-slider-icon-container">
                        <div class="offer-slider-icon"><i class="icon-shield-v"></i></div>
                    </div>
                    <div class="offer-slider-text">
                        <div class="offer-slider-title"> ${'VS-EO-Title' @ i18n}</div>
                        <div class="offer-slider-description">${'VS-EO-Message' @ i18n} </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="offers-btns hidden-xs" data-sly-test="${(offersNumber > 2)}">
            <a data-ssc-accordion="show" class="btn btn-thin btn-white offers-show-btn" href="#">
                <span class="offers-accordion-button">${'view-all' @ i18n}</span>
                <span class="offers-accordion-button" style="display:none">${'close' @ i18n}</span>
            </a>
        </div>
    </div>
</template>
