<template data-sly-template.default="${ @ list }">

    <sly data-sly-list="${list}">
        <div  class="c-accordion__elem" >
            <div class="c-accordion__header c-accordion__header--center-xs">
                <div class="c-accordion__title">
                    <p><strong>${item.title || item.name}</strong></p>
                    <div class="c-accordion__subtitle hidden-xs">
                        ${item.shortDescription || 'shortDescription' @ context='html'}
                    </div>
                </div>

                <div class="c-accordion__title c-accordion__action c-accordion__action--light">
                    ${'more-info' @ i18n} <i class='fa fa-angle-down'></i>
                </div>
            </div>
            <div class="c-accordion__body">
                <div class="c-accordion__body--panel">
                    ${item.description @ context='html'}
                </div>
            </div>
        </div>
    </sly>

</template>
