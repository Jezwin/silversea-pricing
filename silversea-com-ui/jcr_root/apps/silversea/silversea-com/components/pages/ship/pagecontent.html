<div class="container">
    <div data-sly-resource="${'herobanner' @ resourceType='silversea/silversea-com/components/editorial/herobanner'}"></div>
    <div data-sly-resource="${'par' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>

    <div class="c-pagecontent">
        <div class="row">
            <div class="col-md-12">
                <div class="c-tab c-tab-ship">
                    <ul class="c-tab__nav c-tab__nav--fixed" aria-expanded="false">
                        <li class="c-tab__link" data-state="active">
                            <a href="#voyages"><img src="/etc/designs/silversea-com/clientlib-base/images/icons/silversea-ship-voyage-icon.png" height="28px"><span>${'voyages' @i18n}</span></a>
                        </li>
                        <li class="c-tab__link">
                            <a href="#suites"><img src="/etc/designs/silversea-com/clientlib-base/images/icons/silversea-ship-suite-icon.png" height="28px"><span>${'suites' @i18n}</span></a>
                        </li>
                        <li class="c-tab__link">
                            <a href="#dining"><img src="/etc/designs/silversea-com/clientlib-base/images/icons/silversea-ship-dining-icon.png" height="28px" width="24px"><span>${'dining' @i18n}</span></a>
                        </li>
                        <li class="c-tab__link">
                            <a href="#publicareas"><img src="/etc/designs/silversea-com/clientlib-base/images/icons/silversea-ship-public-areas-icon.png" height="28px"><span>${'public-areas' @i18n}</span></a>
                        </li>
                    </ul>
                    <div class="c-tab__body">
                        <div class="c-tab__content" data-state="active" id="voyages">
                            <div data-sly-resource="${'findyourcruise' @ resourceType='silversea/silversea-com/components/editorial/findyourcruise'}"></div>
                        </div>
                        <div class="c-tab__content" id="suites">
                            <div data-sly-resource="${'parSuite' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
                            
                        </div>
                        <div class="c-tab__content" id="dining">
                            <div data-sly-resource="${'parDinings' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
                            
                        </div>
                        <div class="c-tab__content" id="publicareas">
                            <div data-sly-resource="${'parPublicAreas' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
