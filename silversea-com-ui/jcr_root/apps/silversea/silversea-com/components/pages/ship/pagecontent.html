<div class="container">
    <div data-sly-resource="${'herobanner' @ resourceType='silversea/silversea-com/components/editorial/herobanner'}"></div>
    <div data-sly-resource="${'par' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>

    <div class="c-pagecontent">
        <div class="row">
            <div class="col-md-12">
                <div class="c-tab c-tab__accordion">
                    <ul class="c-tab__nav c-tab__nav--regular5 dropdown-menu" data-toggle="dropdown" aria-expanded="false">
                        <!--/* To avoid spacing between items, open item on the same than the previous item closed */-->
                        <li class="c-tab__link" data-state="active">
                            <a href="#voyages">${'voyages' @i18n}</a>
                        </li><li class="c-tab__link">
                            <a href="#suites">${'suites' @i18n}</a>
                        </li><li class="c-tab__link">
                            <a href="#dining">${'dining' @i18n}</a>
                        </li><li class="c-tab__link">
                            <a href="#publicareas">${'public-areas' @i18n}</a>
                        </li><li class="c-tab__link">
                            <a href="#deckplandetails">${'deck-plan-details' @i18n}</a>
                        </li>
                    </ul>
                    <div class="c-tab__body">
                        <div class="c-tab__content" data-state="active" id="voyages">
                           
            <div
               data-sly-use.lightbox="${'com.silversea.aem.helper.PageHelper' @ path='/content/silversea-com/en/call_a_request'}">
                <a href="${'/content/silversea-com/en/call_a_request' @ extension='html', selectors='modalcontent'}"
                   class="btn btn-red effect" type="button" data-toggle="modal"
                   data-target=".bs-${lightbox.page.properties.modalSize || 'modal-lg'}">
                    <strong>${'request-a-call' @i18n}</strong>
                </a>
            </div>
                           
                            <div data-sly-resource="${'parVoyage' @ resourceType='silversea/silversea-com/components/editorial/findyourcruise'}"></div>
                        </div>
                        <div class="c-tab__content" id="suites">
                            <div data-sly-resource="${'parSuite' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
                            <button class="btn btn-red btn-block effect view_all_mobile" > 
                            ${'view-all-suites' @i18n}</button>
                        </div>
                        <div class="c-tab__content" id="dining">
                            <div data-sly-resource="${'parDinings' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
                            <button class="btn btn-red btn-block effect view_all_mobile" > 
                            ${'view-all-restaurants' @i18n} </button>
                        </div>
                        <div class="c-tab__content" id="publicareas">
                            <div data-sly-resource="${'parPublicAreas' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
                            <button class="btn btn-red btn-block effect view_all_mobile" > 
                            ${'view-all-public-areas' @i18n} </button>
                        </div>
                        <div class="c-tab__content" id="deckplandetails">
                            <div data-sly-resource="${'parDeckPlanAndDetails' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
