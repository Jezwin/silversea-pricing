<div class="cruise-2018">

         data-sly-use.exclusiveOffer="com.silversea.aem.components.page.ExclusiveOfferUse">
        <div class="cruise-2018-modal-exclusive-offer-content">
            <div class="cruise-2018-modal-exclusive-offer-title">${exclusiveOffer.exclusiveOfferItem.title @ context='html'}</div>
            <sly data-sly-test=${exclusiveOffer.exclusiveOfferItem.isLBGreyBoxActivated}>
                <sly data-sly-include="/apps/silversea/silversea-ssc/components/editorial/exclusiveOfferBoxes/exclusiveOfferBoxes.html"/>
            </sly>
            <div class="cruise-2018-modal-exclusive-offer-description">
                ${exclusiveOffer.exclusiveOfferItem.longDescription @ context='html'}
            </div>
            <div class="cruise-2018-modal-exclusive-offer-btn-container">
                <a class="cruise-2018-modal-exclusive-offer-btn btn btn-thin btn-red effect btn-request-a-quote link-request-quote-card"
                   href="${exclusiveOffer.requestQuotePagePath @ extension='html'}">${'request-quote' @ i18n }</a>
            </div>
        </div>
    </div>
