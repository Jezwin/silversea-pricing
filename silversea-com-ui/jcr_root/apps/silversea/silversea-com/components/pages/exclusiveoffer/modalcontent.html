<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body" data-sly-use.exclusiveOffer="com.silversea.aem.components.page.ExclusiveOfferUse">

<div style="float: left;height: 100.0%;width:100%" class="LB-EO"> 
	<sly data-sly-test.imageUrl="${exclusiveOffer.exclusiveOfferItem.imageLBPath}" data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath = imageUrl}"/> 
	<div  class="new-eo-modal-imageblock col-md-4 hidden-xs hidden-sm" style="background: url(${assetHelper.imageUrl @ context='unsafe'}?wid=340) no-repeat center center;">&nbsp;</div>
	<div class="new-eo-modal-textblock col-md-8 col-md-offset-4" style="padding: 60.0px 30.0px 30.0px 30.0px;min-height: 500.0px;"><h1 style="font: normal 24.0px theanodidot;text-align: center;margin-bottom: 10.0px;"><b>${exclusiveOffer.exclusiveOfferItem.title @ context='html'}</b></h1>
		<p style="text-align: justify;">${exclusiveOffer.exclusiveOfferItem.longDescription @ context='html'}</p>
	</div>
	<div class="new-eo-modal-cta col-md-8 col-md-offset-4"><a href="http://www.silversea.com/request-quote/" class="btn_base btn_base-red upcase">Request a quote</a></div>
</div>

</div>
