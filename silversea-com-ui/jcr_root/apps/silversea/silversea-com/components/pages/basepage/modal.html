<!--/* Modal */-->
<div class="modal fade bs-modal-lg" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        </div>
    </div>
</div>
<div class="modal fade bs-modal-md" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
        </div>
    </div>
</div>
<div class="modal fade bs-modal-sm" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
        </div>
    </div>
</div>

<div class="modal fade lightbox" id="modalLightbox" tabindex="-1" role="dialog" aria-hidden="true">
    <a class="lightbox-prev-link" data-target=".lightbox"
       href="#">
        <div class="lightbox-prev-container">
            <div class="lightbox-prev-wrapper-label">
                <span class="lightbox-prev-label">X</span>
            </div>
            <div class="lightbox-prev-wrapper-arrow">
                <div class="lightbox-prev">
                    <span class="ligthbox-prev-button">${'previous' @i18n}</span>
                </div>
            </div>
        </div>
    </a>
    <a class="lightbox-next-link" data-target=".lightbox"
       href="#">
        <div class="lightbox-next-container">
            <div class="lightbox-next-wrapper-label">
                <span class="lightbox-next-label">X</span>
            </div>
            <div class="lightbox-next-wrapper-arrow">
                <div class="lightbox-next">
                    <span class="ligthbox-next-button">${'next' @i18n}</span>
                </div>
            </div>
        </div>
    </a>
    <div class="modal-dialog" role="document">
        <div class="lightbox-close" data-dismiss="modal">
            <div class="lightbox-close-div">
                <div class="text-close">${'close' @ i18n}</div>
                <div class="icon-close"><i class="material-icons">close</i></div>
            </div>
        </div>
        <div class="modal-content"></div>
    </div>
</div>

        <!--/* /Modal */-->
