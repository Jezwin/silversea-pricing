<section class="o-section">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-4 sidebar">
                <div data-sly-resource="${'parSide' @ resourceType='wcm/foundation/components/iparsys'}"></div>
            </div>
            <div class="col-sm-9 col-sm-8 c-pressreleases">
                <div class="c-pageheader">
                    <p class="c-pageheader__date"
                       data-sly-use.date="${'com.silversea.aem.helper.DateHelper' @ format='dd MMMMM yyyy', date=item.properties.publicationDate}">
                        <strong>${'date' @ i18n}</strong> ${date.value}
                    </p>
                    <h1 class="c-pageheader__subtitle">${currentPage.title}</h1>
                </div>

                <div data-sly-resource="${'par' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>

                <ul class="c-pagination c-pagination--separated" data-sly-use.cpt="com.silversea.aem.helper.PaginationHelper">
                    <li>
                        <a href="${cpt.previous.path @ extension='html'}" class="c-pagination__link c-pagination__link--previous" data-sly-test="${cpt.previous}">
                            <i class="fa fa-angle-left fa-lg"></i> ${'previous' @ i18n}
                        </a>
                    </li>
                    <li>
                        <a href="${cpt.next.path @ extension='html'}" class="c-pagination__link c-pagination__link--next" data-sly-test="${cpt.next}">
                            ${'next' @ i18n} <i class="fa fa-angle-right fa-lg"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
