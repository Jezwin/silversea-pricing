<section class="o-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div data-sly-resource="${'parSide' @ resourceType='wcm/foundation/components/iparsys'}"></div>
            </div>

            <div class="col-sm-8 c-pressereleases">

                <div class="c-pageheader">
                    <p class="c-pageheader__date">
                        <strong>${'date' @ i18n}</strong> ${pageProperties.publicationDate @ format='yyyy-MM-dd', type='date'}
                    </p>
                    <h1 class="c-pageheader__subtitle">${currentPage.title}</h1>
                </div>

                <div data-sly-resource="${'par' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>

                <div class="c-pagination c-pagination--separated" data-sly-use.cpt="com.silversea.aem.helper.PaginationHelper">
                    <a href="${cpt.previous.path @ extension='html'}"
                       class="c-pagination--previous"
                       data-sly-test="${cpt.previous}">
                        <i class="fa fa-angle-left fa-lg"></i> ${'previous' @ i18n}
                    </a>
                    <a href="${cpt.next.path @ extension='html'}"
                       class="c-pagination--next"
                       data-sly-test="${cpt.next}"> ${'next' @ i18n}
                        <i class="fa fa-angle-right fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
