<section class="o-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 c-voyagejournalslist">

                <div class="c-pageheader--nomrg">
                    <p class="c-pageheader__subtitle--small">
                        ${'SILVERSEA-VOYAGE-JOURNAL' @ i18n}
                    </p>
                </div>

                <div class="c-voyagejournals__content">
                    <ul class="c-list" data-sly-list="${currentPage.listChildren}">
                        <li class="c-list__item">
                            <a href="${item.path @ extension='html'}">
                                <h2 class="voyage-journal-title">${item.title}</h2>
                                <span class="voyage-date">${item.properties.date @ format='dd-MM-yyyy', type='date'}</span>
                                <span class="overlay">
                                    <img class="img-responsive" src="${item.properties.assetSelectionReference}">
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-4">
                <div data-sly-resource="${'parSide' @ resourceType='wcm/foundation/components/iparsys'}"></div>
            </div>
        </div>
    </div>
</section>
