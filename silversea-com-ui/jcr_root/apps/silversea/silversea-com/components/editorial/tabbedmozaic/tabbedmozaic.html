<div data-sly-test="${wcmmode.edit}" class="cq-placeholder cq-dd-image" data-emptytext="Tabbed mozaic"></div>
<section data-sly-test="${properties.reference}" class="c-tabbedmozaic" data-sly-use.target="${'com.silversea.aem.helper.PageHelper' @ path=properties.reference}" data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html">
    <div class="c-tabbedmozaic__image-wrapper" data-sly-test.reference="${properties.assetReference}">
        <sly data-sly-call="${imageTemplate.default @ imagePath=reference}" />
    </div>
    <h2 class="c-tabbedmozaic__title"><span>${properties.jcr:title @ context="html"}</span></h2>
    <a class="c-tabbedmozaic__link--block" href="${properties.path @ extension='html'}"></a>
</section>
