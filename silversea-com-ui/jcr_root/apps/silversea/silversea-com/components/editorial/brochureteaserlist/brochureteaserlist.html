<section class="o-section">
    <div class="aem-Grid aem-Grid--12">
        <div class="aem-GridColumn aem-GridColumn--default--12">
            <div class="row">
                <div class="brochureteaserlist__header">
                    <div class="col-md-6 brochureteaserlist__header__label">
                        ${'select-language' @ i18n}
                    </div>
                    <div class="col-md-6 brochureteaserlist__header__select">
                        <select class="chosen">
                            <option value="anglais">Anglais</option>
                            <option value="francais">Francais</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <dl data-sly-list="${brochureTeaserListUse.brochureList}">
        <div data-sly-use.brochureTeaserUse="${'com.silversea.aem.components.editorial.BrochureTeaserUse' @ brochurePathParam= brochureTeaserListUse.brochureList[itemList.index] }">
        <div data-sly-resource="${'brochureListTitle' @ resourceType='/apps/silversea/silversea-com/components/editorial/brochureteaser'}" />
    </dl>
</div>
</section>

<section class="o-section">
    <div class="aem-Grid aem-Grid--12">
        <div class="aem-GridColumn aem-GridColumn--default--12">
            <div class="row">
                <sly data-sly-use.brochureTeaserListUse="${'com.silversea.aem.components.editorial.BrochureTeaserListUse' @ countryIdParam='FR-FRA-250'}"/>
                <dl data-sly-list="${brochureTeaserListUse.brochureList}">
                    <sly data-sly-use.brochureTeaserUse="${'com.silversea.aem.components.editorial.BrochureTeaserUse' @ brochurePathParam= brochureTeaserListUse.brochureList[itemList.index] }">
                    <sly data-sly-resource="${itemList.index @ resourceType='/apps/silversea/silversea-com/components/editorial/brochureteaser'}" />
                </dl>
                <ul data-sly-list.keyName="${brochureTeaserListUse.testTag}">
                    <li>KEY: ${keyName}, VALUE: ${brochureTeaserListUse.testTag[keyName]}</li>
                </ul>
            </div>
        </div>
    </div>
</section>
