<sly data-sly-use.brochureTeaserListUse="com.silversea.aem.components.editorial.BrochureTeaserListUse"/>
<sly data-sly-use.brochureTeaserUse="com.silversea.aem.components.editorial.BrochureTeaserUse"/>
<div class="row">
    <div data-sly-resource="${'brochureListTitle' @ resourceType='/apps/silversea/silversea-com/components/editorial/text'}"></div>
    <div data-sly-resource="${'brochureListDescription' @ resourceType='/apps/silversea/silversea-com/components/editorial/text'}"></div>
    <div class="col-md-6">${'Select the brochure language' @ i18n, locale=request.locale}</div>
    <div class="col-md-6">
        <select>
            <option value="anglais">Anglais</option>
            <option value="francais">Français</option>
        </select>
    </div>
    <br><br>
    <dl data-sly-list="${brochureTeaserListUse.brochureProperties}">
        <div data-sly-use.extra="brochureteaser.html">
            <div data-sly-call="${extra.extra @ 
                                    titre=brochureTeaserListUse.brochureProperties[itemList.index]['title'], 
                                    description=brochureTeaserListUse.brochureProperties[itemList.index]['description'] }"/>
        </div>
    </dl>
</div>
