<sly data-sly-use.brochureTeaserListUse="com.silversea.aem.components.editorial.BrochureTeaserListUse"/>
<div class="row">
    <div class="col-md-6">${'Select the brochure language!!!' @ i18n, locale=request.locale}</div>
    <div class="col-md-6">
        <select>
            <option value="anglais">Anglais</option>
            <option value="francais">Francais</option>
        </select>
    </div>
    <br><br>
    <dl data-sly-list="${brochureTeaserListUse.brochureList}">
        <div data-sly-use.brochureTeaserUse="${'com.silversea.aem.components.editorial.BrochureTeaserUse' @ brochurePathParam= brochureTeaserListUse.brochureList[itemList.index] }">
        <div data-sly-resource="${'brochureListTitle' @ resourceType='/apps/silversea/silversea-com/components/editorial/brochureteaser'}" />
    </dl>
</div>
