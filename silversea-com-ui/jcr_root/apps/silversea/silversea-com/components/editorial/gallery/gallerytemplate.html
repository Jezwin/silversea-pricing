<!--/* Simple gallery inserted in modal */-->
<template data-sly-template.default="${ @ list}">
    <div class="modal-content modal-content--transparent modal-content--gallery">
        <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="c-gallery">
                <div class="c-gallery__wrappertop">
                    <div class="c-slider c-slider--for">
                        <div data-sly-repeat.asset="${list}" data-image="${asset.path}">
                            <div class="ratio"
                                data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath = asset.path}"
                                style="background-image:url(${assetHelper.imageUrl @ context='uri'}?hei=970&wid=970&fit=constrain&fmt=pjpeg&pscan=5&qlt=80)">
                                <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath=asset.path}" data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}" />
                                <a data-sly-test.isVideo="${isVideo}" class="video-link" href="#"><i class="fa fa-play"></i></a>
                                <div data-sly-test="${isVideo}" class="c-video" id="${currentNode.identifier}-${assetList.count}" data-video-asset="${asset.path}" data-video-autoplay="1"></div>
                                 <sly data-sly-test="${!isVideo}">
                                	<span data-sly-test.label="${asset.metadata.dc:title}" class="c-gallery__label">${label}</span>
                                </sly>
                            </div>
                        </div>
                    </div>
                    <div class="c-gallery__counter"><span class="slide-item-current"></span> / <span class="slide-item-total"></span></div>
                </div>
                <div class="c-slider c-slider--nav hidden-xs">
                    <div data-sly-repeat.asset="${list}">
                        <div class="ratio"
                            data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath = asset.path}"
                            style="background-image:url(${assetHelper.imageUrl @ context='uri'}?hei=970&wid=970&fit=constrain&fmt=pjpeg&pscan=5&qlt=80)">
                            <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath=asset.path}" data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}" />
                            <a data-sly-test="${isVideo}" class="video-link" href="#"><i class="fa fa-play"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!--/* Gallery with Tab inserted in modal*/-->
<template data-sly-template.galleryTab="${ @ map}">

        <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="c-gallery">
                <ul class="c-gallery__tab hidden-xs" data-sly-list="${map}">
                    <li class="c-gallery__tab__item"><a class="c-gallery__tab__link" href="#" data-category="${item}">${item @ i18n}</a></li>
                </ul>
                <div class="c-gallery__wrappertop">
                    <div class="c-slider c-slider--for" data-sly-list="${map}">
                        <div data-category-target="${item}" data-sly-repeat.asset="${map[item]}" data-image="${asset.path}">
                            <div class="ratio lazy"
                                data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath = asset.path}"
                                data-src="${assetHelper.imageUrl @ context='uri'}?hei=970&wid=970&fit=constrain&fmt=pjpeg&pscan=5&qlt=80">
                                <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath=asset.path}" data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}" />
                                <a data-sly-test.isVideo="${isVideo}" class="video-link" href="#"><i class="fa fa-play"></i></a>
                                <div data-sly-test="${isVideo}" class="c-video" id="${currentNode.identifier}-${assetList.count}" data-video-asset="${asset.path}" data-video-autoplay="1"></div>
                                <sly data-sly-test="${!isVideo}">
                                	<span data-sly-test.label="${asset.metadata.dc:title}" class="c-gallery__label">${label}</span>
                                </sly>
                            </div>
                        </div>
                    </div>
                    <div class="c-gallery__counter"><span class="slide-item-current"></span> / <span class="slide-item-total"></span></div>
                </div>
                <div class="c-slider c-slider--nav hidden-xs" data-sly-list="${map}">
                    <div data-sly-repeat.asset="${map[item]}">
                        <div class="ratio lazy"
                            data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath = asset.path}"
                            data-src="${assetHelper.imageUrl @ context='uri'}?hei=970&wid=970&fit=constrain&fmt=pjpeg&pscan=5&qlt=80">
                            <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath=asset.path}" data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}" />
                            <a data-sly-test="${isVideo}" class="video-link" href="#"><i class="fa fa-play"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!--/* Gallery with Tab inside page (not modal)*/-->
<template data-sly-template.galleryCCTab="${ @ map}">
    <div class="c-gallery--cc">
        <ul class="c-gallery--cc__tab" data-toggle="dropdown" aria-expanded="false">
            <li  data-sly-repeat="${map}" class="c-gallery--cc__tab__item ${itemList.count == 1 ? 'active' : ''}">
                <a class="c-gallery--cc__tab__link" href="#" data-category="${item}">${item}</a>
            </li>
        </ul>
        <div class="c-slider c-slider--for c-slider--style2" data-sly-list="${map}">
            <div data-category-target="${item}" data-sly-repeat.asset="${map[item]}" data-image="${asset.path}">
                <div class="ratio lazy"
                    data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath = asset.path}"
                    data-src="${assetHelper.imageUrl @ context='uri'}?hei=970&wid=970&fit=constrain&fmt=pjpeg&pscan=5&qlt=80">
                    <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath=asset.path}" data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}" />
                    <a data-sly-test.isVideo="${isVideo}" class="video-link" href="#"><i class="fa fa-play"></i></a>
                    <div data-sly-test="${isVideo}" class="c-video c-video--cc-gallery" id="${currentNode.identifier}-${assetList.count}" data-video-asset="${asset.path}" data-video-autoplay="1"></div>
					<sly data-sly-test="${!isVideo}">
                        <span data-sly-test.label="${asset.metadata.dc:title}" class="c-gallery__label">${label}</span>
                    </sly>                
				</div>
            </div>
        </div>
        <!--/* <p class="c-gallery--cc__caption">&nbsp;</p> */-->
        <hr />
        <div class="c-slider c-slider--nav c-slider--style2" data-sly-list="${map}">
            <div data-sly-repeat.asset="${map[item]}">
                <div class="ratio lazy"
                    data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath = asset.path}"
                    data-src="${assetHelper.imageUrl @ context='uri'}?hei=970&wid=970&fit=constrain&fmt=pjpeg&pscan=5&qlt=80">
                    <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath=asset.path}" data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}" />
                    <a data-sly-test="${isVideo}" class="video-link" href="#"><i class="fa fa-play"></i></a>
                </div>
            </div>
        </div>
    </div>
</template>
