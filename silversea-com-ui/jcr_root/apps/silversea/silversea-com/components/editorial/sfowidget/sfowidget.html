<div data-sly-use.signUpUse="com.silversea.aem.components.editorial.SignUpUse"
     data-sly-use.countryHelper="${'com.silversea.aem.helper.CountryHelper' @ path = currentPage.path}"
     data-sly-test="${!properties.pageReference && wcmmode.edit}"
     class="cq-placeholder"
     data-emptytext="SFO Widget"></div>
<sly data-sly-test.refPath="${signUpUse.pageReference || properties.pageReference}" />
<sly data-sly-use.lightbox="${'com.silversea.aem.helper.PageHelper' @ path=refPath}"/>
<div data-sly-test.countrySelector="country_${countryHelper.country}" data-sly-unwrap></div>
<form class="c-subscribe__form form-inline c-formcookie c-formcookie--modal"
      action="${refPath @ extension='html', selectors=['modalcontent', countrySelector]}"
      data-target=".bs-${lightbox.page.properties.modalSize || 'modal-lg'}"
      data-disable="false">
    <input name="requestsource" type="hidden" value="website" />
    <input name="requesttype" type="hidden" value="SFO" />
    <input name="sitecountry" type="hidden" value="${signUpUse.countryCodeIso3}" />
    <input name="sitelanguage" type="hidden" value="${countryHelper.hrefLangValid}" />
    <input name="subscribeemail" type="hidden" value="true" />
    <div class="row form-group">
        <div class="col-xs-12">
            <label class="c-subscribe__form--label">
                <span class="c-subscribe__form--label-important">${'sign-up' @ i18n}</span>
                <span class="c-subscribe__form--label-text">${'for-exclusive-offers' @ i18n}</span>
            </label>
        </div>
        <div class="col-xs-9">
            <input class="o-input o-input--dark o-input--lg col-xs-12"
                   name="email"
                   placeholder="${'your-email-address' @ i18n}"
                   type="email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                   data-required-error="${'required-email-address' @ i18n}"
                   data-error="${'incorrect-email-address' @ i18n}" required />
        </div>
        <div class="col-xs-3">
            <button class="btn  btn-default pull-right c-btn--lg" type="submit" data-sscclicktype="clic-SFO">
                ${'sign-up-button' @ i18n}
                <i class="fa fa-lg fa-angle-right"></i>
            </button>
        </div>
        <div class="col-xs-12">
            <div class="help-block with-errors c-subscribe__form--error"></div>
        </div>
    </div>
</form>
