<form  class="request-quote-form c-form c-formcookie--redirect"
       action="${properties.pageReference @ extension='html', selectors='modalcontent'}?wcmmode=disabled"
       method="post"
       data-sly-use.use="com.silversea.aem.components.editorial.QuoteRequestUse" novalidate>
    <input name="requestsource" type="hidden" value="RAB" />
    
    <div class="form-group form-group-lg has-feedback input--title">
        <select name="title" class="form-control chosen chosen-with-search" required data-error="${'Please enter your title' @ i18n}">
            <option value="">${'Title*' @ i18n}</option>
            <option value="Mr.">${'Mr.' @i18n}</option>
            <option value="Mrs.">${'Mrs.' @ i18n}</option>
            <option value="Miss">${'Miss' @ i18n}</option>
            <option value="Ms.">${'Ms.' @ i18n}</option>
            <option value="Dr.">${'Dr.' @ i18n}</option>
            <option value="Sir">${'Sir' @ i18n}</option>
            <option value="Lady">${'Lady' @ i18n}</option>
            <option value="Prof.">${'Prof.' @ i18n}</option>
            <option value="Lord">${'Lord' @ i18n}</option>
        </select>
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors"></div>
    </div>
    
    <div class="form-group form-group-lg has-feedback">
        <input type="text" name="firstname" class="form-control" value="" placeholder="${'First Name*' @ i18n}" required data-error="${'Please enter your first name' @ i18n}" />
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors"></div>
    </div>

    <div class="form-group form-group-lg has-feedback">
        <input type="text" name="lastname" class="form-control" value="" placeholder="${'Last Name*' @ i18n}" required  data-error="${'Please enter your last name' @ i18n}" />
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors"></div>
    </div>
    
    <div class="countrycode" data-sly-use.helper="com.silversea.aem.helper.CountryHelper">
        <div class="form-group form-group-lg has-feedback">
            <input type="text" id="InputTelephoneNumber" name="localphone" class="form-control" required
            data-countrycodeformat=""
            data-prepend-placeholder="${'Example' @ i18n}"
            data-country-geolocalized="${helper.country || 'US'}"
            data-required-error="${'Please enter your phone number' @ i18n}"
            data-countrycodeformat-error="${'Please check the phone format' @ i18n}" />
            <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
        </div>
        <input type="hidden" name="phone" />
        <select name="countryCode" id="countryCode" class="form-control chosen chosen-with-search">
            <option value="">${'Country Code*' @ i18n}</option>
            <option data-sly-repeat.country="${use.countries}" value="${country.valueMap.country_iso2}" data-country-code="${country.valueMap.country_prefix}">${country.valueMap.name} (${country.valueMap.country_prefix})</option>
        </select>
    </div>
    
    <div class="form-group form-group-lg has-feedback">
        <input type="email" name="email" class="form-control" value="" placeholder="${'Email Address*' @ i18n}" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        data-required-error="${'Please enter your email' @ i18n}"
        data-error="${'Incorrect Email Address' @ i18n}" />
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors incorrect"></div>
    </div>
    
    <p class="small text-muted">${'* Required Fields' @ i18n}</p>
    
    <div class="form-group form-group-lg">
        <div class="checkbox">
            <label>
                <input class="custom-checkbox" type="checkbox" name="att02" value="true" checked="true">
                ${'Yes! I would like to receive emails with news and special offers from Silversea.' @ i18n}
            </label>
        </div>
    </div>
    
     <div class="row">
        <div class="col-sm-7 col-sm-offset-5">
            <button class="btn btn-red effect btn-block btn-lg" data-sscclicktype="RAB"><span>${'view-our-free-brochures' @ i18n}</span><i class="fa fa-caret-right"></i></button>
        </div>
    </div>
    
</form>
