<div data-sly-test.empty="${wcmmode.edit}" class="cq-placeholder cq-dd-image" data-emptytext="Hero banner"></div>
<sly data-sly-use.heroBannerTemplate="silversea/silversea-com/components/editorial/herobanner/herobannertemplate.html" />
<sly data-sly-test="${!properties.type}" data-sly-call="${heroBannerTemplate.default}" />
<sly data-sly-test="${properties.type == 'home'}" data-sly-call="${heroBannerTemplate.home}" />
<sly data-sly-test="${properties.type == 'offer'}" data-sly-call="${heroBannerTemplate.offer}" />
<style>
	@media (min-width: 768px){
		#c-hero-banner-${properties.sscUUID @context="unsafe"} .c-hero-banner__image picture div {
	    	background-position: ${properties.desktopBackgoundPosition || "center" @ context="unsafe"} !important;
	    }
	}
	@media (max-width: 767px){
	    #c-hero-banner-${properties.sscUUID @context="unsafe"} .c-hero-banner__image  picture div {
	    	background-position: ${properties.mobileBackgoundPosition || "center" @ context="unsafe"} !important;
	    }
	    
	    #c-hero-banner-${properties.sscUUID @context="unsafe"}  .c-hero-banner__image   {
			height:${properties.mobileheight || 220 @ context="unsafe"}px !important;
		}
	}
</style>
