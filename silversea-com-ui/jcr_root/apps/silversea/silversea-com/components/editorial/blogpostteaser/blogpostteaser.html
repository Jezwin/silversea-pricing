<div data-sly-test="${!empty}" data-sly-use.pageHelper="${'com.silversea.aem.helper.PageHelper' @ path = properties.blogPostReference}">
    <sly data-sly-use.blogPostTemplate="blogpost.html" data-sly-call="${blogPostTemplate.default @ blogPost=pageHelper.page}" />
</div>
