<template data-sly-template.default2="${@ fyc}">
    <div class="findyourcruise2018-results-wrapper">
        ${fyc.cruises.size } cruises found
    </div>
</template>
<template data-sly-template.default="${@ fyc}">
    <sly data-sly-use.externalizerHelper="${'com.silversea.aem.helper.ExternalizerHelper' @ path=currentNode.path}"/>
    <div class="fyc2018-no-results" data-sly-test="${fyc.pagination.totalResults == 0}" data-url="${ externalizerHelper.externalizedUrl @ selectors='templates.results'}" id="results-url-request">
        <span>${'no-matching-cruises' @ i18n }<br>
        ${'change-filters' @ i18n}</span>
    </div>
    <div class="clearfix fyc2018-result c-fyc-v2__results__wrapper" data-totals="${fyc.pagination.totalResults}" data-sly-test="${fyc.pagination.totalResults != 0}"
         data-url="${ externalizerHelper.externalizedUrl @ selectors='templates.results'}" id="results-url-request">
        <sly data-sly-use.fwHelper="${'com.silversea.aem.helper.FindYourCruiseOfferHelper' @ priorityOffer=fyc.priorityOffer, cruises=fyc.cruises}"/>
        <div class="c-fyc-v2__result" data-sly-repeat.cruise="${fwHelper.cruisesFYC}">
            <div class="c-fyc-v2__result__wrapper"
                 data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath = cruise.cruiseItem.cruiseModel.thumbnail}">
                <sly data-sly-test.thumbnail="${assetHelper.imageUrl}?wid=450&fmt=pjpeg&pscan=5&qlt=80"/>
                <sly data-sly-test.thumbnailFallback="${currentDesign.path}/clientlib-base/images/cruise-thumbnail.jpg"/>
                <div class="c-fyc-v2__result__image"
                     style="background-image: url(${cruise.cruiseItem.cruiseModel.thumbnail ? thumbnail : thumbnailFallback @ context='uri'})">
                <span data-sly-test="${cruise.cruiseItem.exclusiveOffers.size > 0 || cruise.cruiseItem.cruiseModel.features.size > 0}"
                      class="flag"> <span class="flag__icon icon-star"></span> <span
                        class="flag__text">${'exclusive offer' @ i18n}</span>
                </span>
                </div>
                <div class="c-fyc-v2__result__content">
                    <div class="c-fyc-v2__result__content__inner">
                    <span class="c-fyc-v2__result__content__title">${cruise.cruiseItem.cruiseModel.departurePortName}
						<em class="text-lowercase">${'to' @ i18n}</em>
						${cruise.cruiseItem.cruiseModel.arrivalPortName}
					</span>
                        <ul class="c-fyc-v2__result__content__summary clearfix">
                            <li class="c-fyc-v2__result__content__summary__item">
                                <dl>
                                    <dt class="visible-xs">${'departure' @ i18n}</dt>
                                    <dd class="c-fyc-v2__result__content__summary__depdate"
                                        data-sly-use.dateMonthDay="${'com.silversea.aem.helper.DateHelper'@ format='MMM dd', date=cruise.cruiseItem.cruiseModel.startDate}"
                                        data-sly-use.dateYear="${'com.silversea.aem.helper.DateHelper' @ format='yyyy', date=cruise.cruiseItem.cruiseModel.startDate}"
                                        data-sly-use.dateFull="${'com.silversea.aem.helper.DateHelper' @ format='yyyy-MM-dd', date=cruise.cruiseItem.cruiseModel.startDate}"
                                        data-date="${dateFull.value}"> ${dateMonthDay.value} <span class="year">${dateYear.value}</span>
                                    </dd>
                                </dl>
                            </li>
                            <li class="c-fyc-v2__result__content__summary__item c-fyc-v2__result__content__summary__item__duration">

                                <dl>
                                    <dt class="visible-xs">${'duration' @ i18n}</dt>
                                    <dd>
                                        <i class="fa fa-clock-o hidden-xs"></i>${cruise.cruiseItem.cruiseModel.duration} <span class="days">${'days' @ i18n}</span>
                                    </dd>
                                </dl>
                            </li>
                            <li class="c-fyc-v2__result__content__summary__item c-fyc-v2__result__content__summary__item--ship visible-xs">

                                <dl>
                                    <dt>${'ship' @ i18n}</dt>
                                    <dd>
                                        <strong class="text-capitalize">${cruise.cruiseItem.cruiseModel.ship.title}</strong>
                                    </dd>
                                </dl>
                            </li>
                        </ul>
                        <ul class="c-fyc-v2__result__content__itinerary hidden-xs">
                            <li class="cruise-destination"
                                data-destinationname="${cruise.cruiseItem.cruiseModel.destination.name @ context='unsafe'}">${cruise.cruiseItem.cruiseModel.ports[0].title}
                                <span class="cruise-infix">${'to' @ i18n}</span>
                                <sly data-sly-list="${cruise.cruiseItem.cruiseModel.ports}">
                                    <span data-sly-test="${itemList.last}">${item.title}</span>
                                </sly>
                            </li>
                            <li class="cruise-ship_2 hidden-xs"
                                data-shipname="${cruise.cruiseItem.cruiseModel.ship.name @ context='unsafe'}">${cruise.cruiseItem.cruiseModel.ship.title}</li>
                            <li class="cruise-type"
                                data-cruisetype="${cruise.cruiseItem.cruiseModel.cruiseType @ context='unsafe'}">${cruise.cruiseItem.cruiseModel.cruiseType @ i18n}</li>


                            <li class="destination-ports">
                                <div class="c-fyc-v2__result__content__itinerary__ports">
                                    <sly data-sly-list="${cruise.cruiseItem.cruiseModel.ports}">
                                        <span>${item.title}</span>
                                        <i data-sly-test="${!itemList.last}"
                                           class="c-fyc-v2__result__content__itinerary__next-port-symbol fa fa-angle-right"></i>
                                    </sly>
                                </div>
                                <label class="view-more">
                                    <input type="checkbox"/>${'view more' @ i18n}</label>
                            </li>
                            <li class="meta_feature_inner hidden-xs"><span class="feature"
                                                                           data-sly-test="${cruise.cruiseItem.exclusiveOffers.size > 0 || cruise.cruiseItem.cruiseModel.features.size > 0}">
								<i class="icon-star"></i> ${'offer' @ i18n} <span
                                    class="tooltip"><i></i>${'Exclusive Offer' @ i18n}</span>
                            </span>
                                <span data-sly-list="${cruise.cruiseItem.cruiseModel.features}">
                                   <span class="feature">
	                                <i class="${item.icon}"></i>
	                                <span class="tooltip"><i></i>${item.title}</span>
	                            </span>
                            </span>
                                <span data-sly-test="${cruise.cruiseItem.exclusiveOffers.size > 0 || cruise.cruiseItem.cruiseModel.features.size > 0}"
                                      class="bar-for-code">|</span>
                                <span class="cruise-code hidden-xs">#${cruise.cruiseItem.cruiseModel.cruiseCode}</span>
                            </li>
                        </ul>
                        <div class="c-fyc-v2__result__content__price">
                            <div class="${cruise.cruiseItem.isWaitList ? 'c-fyc-v2__result__content__price__isWaitList' : 'c-fyc-v2__result__content__price__notWaitList'}">
                                <span data-sly-test="${cruise.cruiseItem.pricePrefix}"
                                      class="price-prefixe">${cruise.cruiseItem.pricePrefix}</span>
                                <span data-sly-test="${cruise.cruiseItem.isWaitList}">${'waitlist' @ i18n}</span>
                                <sly data-sly-test="${!cruise.cruiseItem.isWaitList}">
                                    <span class="price-prefixe">${'from' @ i18n}</span>
                                    <span class="price-prefixe text-uppercase price-mobile">${cruise.cruiseItem.lowestPrice.currency @ i18n}</span>
                                    <span class="price-mobile">${cruise.cruiseItem.lowestPriceFormated}</span>
                                    <div data-sly-test="${cruise.cruiseItem.lowestPrice.earlyBookingBonus}" class="price-suffixe"><i class="material-icons">access_alarm</i> ${'with' @ i18n} <b>10%</b> ${'early-booking-bonus' @ i18n}</div>
                                    <div data-sly-test="${cruise.lastMinuteSavings && !cruise.cruiseItem.lowestPrice.earlyBookingBonus}" class="price-suffixe"><i class="material-icons">timer</i> ${'with' @ i18n} ${'last-minute-savings' @ i18n}</div>

                                    <div data-sly-test="${cruise.postPrice}"  class="price-suffixe">
                                        ${cruise.postPrice @ context='html'}
                                    </div>
                                </sly>
                            </div>

                            <div class="c-fyc-v2__result__content__button text-center">

                                <a data-sly-test.suffix="${'{0}{1}' @ format=[cruise.cruiseItem.cruiseModel.cruiseCode, '.html']}"
                                   href="${fyc.requestQuotePagePath @ extension='html', selectors='s', suffix=suffix}"
                                   class="btn btn-red effect btn-thin"
                                   data-sscclicktype="clic-RAQ">${'request-quote' @ i18n}
                                </a> <a href="${cruise.cruiseItem.cruiseModel.path @ extension='html'}"
                                        class="btn effect c-fyc-btn-discover-more ab-test-v2-show"
                                        data-sscclicktype="clic-results-viewmore">${'view-more' @i18n} </a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <a class="c-fyc-v2__result__link" href="${cruise.cruiseItem.cruiseModel.path @ extension='html'}"></a>

            <script data-sly-test="${cruiseItemList.first}"
                    data-sly-use.dateFull="${'com.silversea.aem.helper.DateHelper' @ format='yyyy-MM-dd', date=cruise.cruiseItem.cruiseModel.startDate}">
                $(document)
                    .ready(
                        function () {
                            var dataLayerVar = window.dataLayer[0];
                            dataLayerVar.track_destination_id = "${cruise.cruiseItem.cruiseModel.destinationId @ context='unsafe'}";
                            dataLayerVar.track_destination_name = "${cruise.cruiseItem.cruiseModel.destination.name @ context='unsafe'}";
                            dataLayerVar.track_voyage_id = "${cruise.cruiseItem.cruiseModel.CruiseCode @ context='unsafe'}";
                            dataLayerVar.track_departure_date = "${dateFull.value @ context='unsafe'}";
                            dataLayerVar.track_voyage_duration = "${cruise.cruiseItem.cruiseModel.Duration @ context='unsafe'}";
                            dataLayerVar.track_voyage_type = "${cruise.cruiseItem.cruiseModel.CruiseType @ context='unsafe'}";
                            dataLayerVar.track_shipname = "${cruise.cruiseItem.cruiseModel.ship.name @ context='unsafe'}";
                            dataLayerVar.track_ship_id = "${cruise.cruiseItem.cruiseModel.ship.id @ context='unsafe'}";
                            dataLayerVar.track_voyage_departure_harbor = "${cruise.cruiseItem.cruiseModel.departurePortName @ context='unsafe'}";
                            dataLayerVar.track_voyage_arrival_harbor = "${cruise.cruiseItem.cruiseModel.arrivalPortName @ context='unsafe'}";
                        });

            </script>
            <sly data-sly-test="${!cruise.cruiseItem.isWaitList}">
                <script data-sly-test="${cruiseItemList.first}">
                    $(document)
                        .ready(
                            function () {
                                window.dataLayer[0].track_revenue = "${cruise.cruiseItem.lowestPrice.currency @ context='unsafe'} ${cruise.cruiseItem.lowestPriceFormated @ context='unsafe'}";
                            });
                </script>
            </sly>
        </div>
    </div>
    <sly data-sly-use.paginationTemplate="silversea/silversea-com/components/editorial/findyourcruise2018/templates/pagination.html"
         data-sly-call="${paginationTemplate.pagination @ fyc=fyc}"/>
</template>
<sly data-sly-use.resultsTemplate="silversea/silversea-com/components/editorial/findyourcruise2018/templates/results.html"
     data-sly-use.fyc="${'com.silversea.aem.components.editorial.findyourcruise2018.FindYourCruise2018Use' @ psize='9'}"
     data-sly-call="${resultsTemplate.default @ fyc=fyc}"/>
