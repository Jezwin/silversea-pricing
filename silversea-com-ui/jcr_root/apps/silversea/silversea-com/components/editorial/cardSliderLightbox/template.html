<template data-sly-template.default="${ @ title, slides, cards }">
        <div class="cardSlider-wrapper ">
            <div class="cardSlider">
                <sly data-sly-test="${cards}">
                    <div class="cardSlider-title">${title}</div>
                    <div data-ssc-slides="${slides}" data-ssc-breakpoint="1024"
                         class="cardSlider-content cardSlider-slider">
                        <sly data-sly-list.card="${cards}">
                            <div class="cardSlider-slide">
                                <a class="lightbox-link" data-toggle="modal" data-target="#lightbox-simple"
                                   data-scope="lightbox-cardSlider"
                                   data-callback="cslInitLightbox"
                                   id="lb-sl-${cardList.index}" data-simple-lightbox
                                   href="#${currentNode.path @ selectors=['lightbox', cardList.index], extension='html'}"></a>
                                <sly data-sly-test.thumbnail="${card.thumbnail || card.bigPicture}"/>
                                <div class="cardSlider-slide-thumbnail">
                                    <sly data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html"
                                         data-sly-call="${imageTemplate.image @ imagePath=thumbnail, width=350}"/>
                                </div>
                                <div class="cardSlider-slide">${card.briefDescription}</div>
                                <div class="cardSlider-slide-title">${card.title}</div>
                                <div class="cardSlider-slide-moredetails">${'view-more-details' @ i18n}</div>
                            </div>
                        </sly>
                    </div>
                </sly>
            </div>
        </div>
</template>
