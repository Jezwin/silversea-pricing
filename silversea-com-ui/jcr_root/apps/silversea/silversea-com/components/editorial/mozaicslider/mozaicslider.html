<div data-sly-test="${wcmmode.edit && (!properties.pageReference || !properties.jcr:title)}" class="cq-placeholder cq-dd-image" data-emptytext="Mozaic slider"></div>
<sly data-sly-test="${properties.pageReference}"
    data-sly-use.target="${'com.silversea.aem.helper.PageHelper' @ path=properties.pageReference}" />

        <div class="c-mozaicslider" data-sly-list="${target.page.listChildren}" >
            <sly data-sly-use.modulo="${'com.silversea.aem.helper.ArthmeticCalculHelper' @ param1=itemList.count, param2='5'}" />
                ${itemList.count} - ${modulo.moduloValue}
             <div class="col-sm-4 item-text" data-sly-test="${modulo.moduloValue == 2}">
                <div class="mozaicItemText">
                    <h3 class="c-mozaicslider__title">${prope2ies.jcr:title @ context="html"}</h3>
                    <p class="c-mozaicslider__descr">${properties.jcr:description @ context="html"}</p>
                    <div class="link__wrapper">
                        <a class="c-mozaicslider__link--block c-btn c-btn--dark" href="${properties.pageReference @ extension='html'}">${'view-all' @ i18n}</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 mozaicItem" >
              <section class="c-tabbedmozaic">
                    <div class="c-tabbedmozaic__image-wrapper" data-sly-use.target="${'com.silversea.aem.helper.PageHelper' @ path=item.path}" >
                        <sly data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html"
                            data-sly-call="${imageTemplate.default @ imagePath=target.thumbnail}" />
                    </div>
                    <h2 class="c-tabbedmozaic__title"><span>${item.title @ context="html"}</span></h2>
                    <a class="c-tabbedmozaic__link--block" data-sly-test=${item.path} href="${item.path @ extension='html'}"></a>
              </section>
            </div>
                ${ modulo.moduloValue == 0  ? "</div><div class='c-mozaicslider' >" : "" @ context = 'unsafe'}

        </div>
