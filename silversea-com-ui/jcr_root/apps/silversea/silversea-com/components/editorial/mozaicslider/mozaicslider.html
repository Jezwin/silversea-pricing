<div data-sly-test="${wcmmode.edit && (!properties.pageReference || !properties.jcr:title)}" class="cq-placeholder cq-dd-image" data-emptytext="Mozaic slider"></div>
<sly data-sly-test="${properties.pageReference}"
    data-sly-use.target="${'com.silversea.aem.helper.PageHelper' @ path=properties.pageReference}" />
<section class="c-mozaicslider">
    <div class="row item-text">
        <div class="col-sm-4">
            <h3 class="c-mozaicslider__title">${properties.jcr:title @ context="html"}</h3>
            <p class="c-mozaicslider__descr">${properties.jcr:description @ context="html"}</p>
            <div class="link__wrapper">
                <a class="c-mozaicslider__link--block c-btn c-btn--dark" href="${properties.pageReference @ extension='html'}">${'view-all' @ i18n}</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mozaicItem">
            <div data-sly-resource="${'tabbedmozaic1' @ resourceType='silversea/silversea-com/components/editorial/tabbedmozaic'}"></div>
        </div>
        <div class="col-sm-4 col-sm-push-4 mozaicItem">
            <div data-sly-resource="${'tabbedmozaic2' @ resourceType='silversea/silversea-com/components/editorial/tabbedmozaic'}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mozaicItem">
            <div data-sly-resource="${'tabbedmozaic3' @ resourceType='silversea/silversea-com/components/editorial/tabbedmozaic'}"></div>
        </div>
        <div class="col-sm-4 mozaicItem">
            <div data-sly-resource="${'tabbedmozaic4' @ resourceType='silversea/silversea-com/components/editorial/tabbedmozaic'}"></div>
        </div>
        <div class="col-sm-4 mozaicItem">
            <div data-sly-resource="${'tabbedmozaic5' @ resourceType='silversea/silversea-com/components/editorial/tabbedmozaic'}"></div>
        </div>
    </div>
</section>
