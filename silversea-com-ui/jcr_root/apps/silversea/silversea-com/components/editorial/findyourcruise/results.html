<template data-sly-template.resultsv1="${@ fyc}">
<div class="clearfix c-fyc__results__wrapper" >
    <div class="c-fyc__result" data-sly-repeat.cruiseItem="${fyc.cruises}">
        <div class="c-fyc__result__wrapper" data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath = cruiseItem.cruiseModel.thumbnail}">
            <sly data-sly-test.thumbnail="${assetHelper.imageUrl}?wid=450&fmt=pjpeg&pscan=5&qlt=80" />
            <sly data-sly-test.thumbnailFallback="${currentDesign.path}/clientlib-base/images/cruise-thumbnail.jpg" />
            <div class="c-fyc__result__image" style="background-image: url(${cruiseItem.cruiseModel.thumbnail ? thumbnail : thumbnailFallback @ context='uri'})"> 
                <span  data-sly-test="${cruiseItem.exclusiveOffers.size > 0 || cruiseItem.cruiseModel.features.size > 0}" class="flag">
                    <span class="flag__icon icon-star"></span>
                    <span class="flag__text">${'exclusive offer' @ i18n}</span>
                </span>
            </div>
            <div class="c-fyc__result__content">
                <div class="c-fyc__result__content__inner">
                    <span class="c-fyc__result__content__title">${cruiseItem.cruiseModel.departurePortName} <em class="text-lowercase">${'to' @ i18n}</em> ${cruiseItem.cruiseModel.arrivalPortName}</span>
                    <ul class="c-fyc__result__content__description ${cruiseItem.cruiseModel.cruiseType}">
                        <li class="cruise-ship hidden-xs" data-shipname="${cruiseItem.cruiseModel.ship.name @ context='unsafe'}"><strong>${cruiseItem.cruiseModel.ship.title}</strong></li>
                        <li class="cruise-destination" data-destinationname="${cruiseItem.cruiseModel.destination.name @ context='unsafe'}">${cruiseItem.cruiseModel.destination.title}</li>
                        <li class="cruise-type" data-cruisetype="${cruiseItem.cruiseModel.cruiseType @ context='unsafe'}">${cruiseItem.cruiseModel.cruiseType @ i18n}</li>
                        <li class="cruise-code hidden-xs"><strong>${cruiseItem.cruiseModel.cruiseCode}</strong></li>
                       
                        <li class="meta_feature_inner hidden-xs">
                            <span class="feature" data-sly-test="${cruiseItem.exclusiveOffers.size > 0 || cruiseItem.cruiseModel.features.size > 0}">
                                <i class="icon-star"></i> ${'offer' @ i18n}
                                <span class="tooltip"><i></i>${'Exclusive Offer' @ i18n}</span>
                            </span>
                            <span class="feature" data-sly-repeat.feature="${cruiseItem.cruiseModel.features}">
                                <i class="${feature.icon}"></i>
                                <span class="tooltip"><i></i>${feature.title}</span>
                            </span>
                        </li>
                    </ul>
                    <ul class="c-fyc__result__content__summary clearfix">
                        <li class="c-fyc__result__content__summary__item">
                            <dl>
                                <dt class="visible-xs">${'departure' @ i18n}</dt>
                                <dd data-sly-use.dateMonthDay="${'com.silversea.aem.helper.DateHelper'@ format='MMM dd,', date=cruiseItem.cruiseModel.startDate}"
                                    data-sly-use.dateYear="${'com.silversea.aem.helper.DateHelper' @ format='yyyy', date=cruiseItem.cruiseModel.startDate}"
                                    data-sly-use.dateFull="${'com.silversea.aem.helper.DateHelper' @ format='yyyy-MM-dd', date=cruiseItem.cruiseModel.startDate}"
                                    data-date="${dateFull.value}">
                                    <i class="fa fa-calendar-o hidden-xs"></i><strong>${dateMonthDay.value}</strong> ${dateYear.value}
                                </dd>
                            </dl>
                        </li>
                        <li class="c-fyc__result__content__summary__item c-fyc__result__content__summary__item--duration">
                            <dl>
                                <dt class="visible-xs">${'duration' @ i18n}</dt>
                                <dd><i class="fa fa-clock-o hidden-xs"></i><strong>${cruiseItem.cruiseModel.duration}</strong> ${'days' @ i18n}</dd>
                            </dl>
                        </li>
                        <li class="c-fyc__result__content__summary__item c-fyc__result__content__summary__item--ship visible-xs">
                            <dl>
                                <dt>${'ship' @ i18n}</dt>
                                <dd><strong class="text-capitalize">${cruiseItem.cruiseModel.ship.title}</strong></dd>
                            </dl>
                        </li>
                    </ul>
                    <div class="c-fyc__result__content__feature hidden-xs">
                        <ul data-sly-test="${cruiseItem.exclusiveOffers.size > 0 || cruiseItem.cruiseModel.features.size > 0}">
                            <li class="meta_feature_inner" data-sly-test="${cruiseItem.exclusiveOffers.size > 0}">
                                <span class="feature">
                                    <i class="icon-star"></i> ${'offer' @ i18n}
                                    <span class="tooltip"><i></i>${'Exclusive Offer' @ i18n}</span>
                                </span>
                            </li>
                            <li class="meta_feature_inner" data-sly-repeat.feature="${cruiseItem.cruiseModel.features}">
                                <span class="feature">
                                    <i class="${feature.icon}"></i>
                                    <span class="tooltip"><i></i>${feature.title}</span>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <dl class="c-fyc__result__content__itinerary hidden-xs">
                        <dt>${'itinerary' @ i18n}</dt>
                        <sly data-sly-repeat.port="${cruiseItem.cruiseModel.ports}">
                            <dd>${port.title}</dd></sly>
                    </dl>
                </div>
                <p class="c-fyc__result__content__price ${!cruiseItem.isWaitList ? 'c-fyc__result__content__price_isWaitList' : ''}">
                    <strong data-sly-test="${cruiseItem.isWaitList}">${'waitlist' @ i18n}</strong>
                    <span data-sly-test="${!cruiseItem.isWaitList}" class="price-prefixe visible-xs-inline">${'from' @ i18n} <br /></span>
                    <strong data-sly-test="${!cruiseItem.isWaitList}">
                        ${cruiseItem.lowestPrice.currency @ i18n} ${cruiseItem.lowestPriceFormated}
                    </strong>
                    <span data-sly-test="${cruiseItem.lowestPrice.earlyBookingBonus}" class="price-suffixe">${'with' @ i18n} <br />${'early-booking-bonus' @ i18n}</span>
                    <div class="tooltip-pre" data-sly-test="${cruiseItem.pricePrefix}">
                        <span class="tooltiptext"><span class="hidden-xs">${'view-all-exclusive-offer' @ i18n}</span>
                                        <span class="hidden-xs" data-sly-test="${cruiseItem.lowestPrice.earlyBookingBonus}">${cruiseItem.lowestPrice.earlyBookingBonus @ context='html'}</span>
                                        <span class="prePriceContent">${cruiseItem.pricePrefix @ context='html'}</span>
                                    </span>
                    </div>
                </p>
                <p class="c-fyc__result__content__button text-center">
                    <a data-sly-test.suffix="${'{0}{1}' @ format=[cruiseItem.cruiseModel.cruiseCode, '.html']}" href="${fyc.requestQuotePagePath @ extension='html', selectors='s', suffix=suffix}"
                        class="btn btn-red effect btn-thin" data-sscclicktype="clic-RAQ"><span>${'request-quote' @ i18n}</span> <i class="fa fa-lg fa-angle-right"></i></a>
                   	<a href="${cruiseItem.cruiseModel.path @ extension='html'}" class="btn effect c-fyc-btn-discover-more ab-test-v2-show" data-sscclicktype="clic-results-viewmore"
                        >${'view-more' @ i18n} </a>
                </p>
            </div>
        </div>
        <a class="c-fyc__result__link" href="${cruiseItem.cruiseModel.path @ extension='html'}"></a>
       
        <script data-sly-test="${cruiseItemList.first}" data-sly-use.dateFull="${'com.silversea.aem.helper.DateHelper' @ format='yyyy-MM-dd', date=cruiseItem.cruiseModel.startDate}">
	        $( document ).ready(function() {
	        	var dataLayerVar = window.dataLayer[0];
	        	dataLayerVar.track_destination_id = "${cruiseItem.cruiseModel.destinationId @ context='unsafe'}";
	        	dataLayerVar.track_destination_name = "${cruiseItem.cruiseModel.destination.name @ context='unsafe'}";
	        	dataLayerVar.track_voyage_id = "${cruiseItem.cruiseModel.CruiseCode @ context='unsafe'}";
	        	dataLayerVar.track_departure_date = "${dateFull.value @ context='unsafe'}";
	        	dataLayerVar.track_voyage_duration = "${cruiseItem.cruiseModel.Duration @ context='unsafe'}";
	        	dataLayerVar.track_voyage_type = "${cruiseItem.cruiseModel.CruiseType @ context='unsafe'}";
	        	dataLayerVar.track_shipname = "${cruiseItem.cruiseModel.ship.name @ context='unsafe'}";
	        	dataLayerVar.track_ship_id = "${cruiseItem.cruiseModel.ship.id @ context='unsafe'}";
	        	dataLayerVar.track_voyage_departure_harbor = "${cruiseItem.cruiseModel.departurePortName @ context='unsafe'}";
	        	dataLayerVar.track_voyage_arrival_harbor = "${cruiseItem.cruiseModel.arrivalPortName @ context='unsafe'}";
	        });
        </script>
        
        <sly data-sly-test="${!cruiseItem.isWaitList}">
	         <script data-sly-test="${cruiseItemList.first}">
	         $(document)
	         .ready(
	             function() {
	         		window.dataLayer[0].track_revenue = "${cruiseItem.lowestPrice.currency @ context='unsafe'} ${cruiseItem.lowestPriceFormated @ context='unsafe'}";
	             });
	         </script>
         </sly>
    </div>
</div>
<sly data-sly-use.feedbackTemplate="silversea/silversea-com/components/editorial/findyourcruise/feedback.html" data-sly-call="${feedbackTemplate.feedbackv1 @ fyc=fyc}" />
<sly data-sly-use.paginationTemplate="silversea/silversea-com/components/editorial/findyourcruise/pagination.html" data-sly-call="${paginationTemplate.pagination @ fyc=fyc}" />
<sly data-sly-include="/apps/silversea/silversea-com/components/editorial/findyourcruise/featuresnote.html" />
<div class="v2-feature-wrapper hidden-xs"></div>
</template>
<sly data-sly-use.resultsTemplate="silversea/silversea-com/components/editorial/findyourcruise/results.html"  	
 	 data-sly-use.fyc="${'com.silversea.aem.components.editorial.FindYourCruiseUse' @ psize='15'}" 
 	 data-sly-call="${resultsTemplate.resultsv1 @ fyc=fyc}" />
