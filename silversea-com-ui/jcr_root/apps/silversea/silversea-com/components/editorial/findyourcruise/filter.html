<div class="c-fyc-filter"
    data-sly-use.fyc="com.silversea.aem.components.editorial.FindYourCruiseUse"
    data-sly-use.pageHelper="com.silversea.aem.helper.PageHelper">
    <div class="c-fyc-filter__header text-center text-uppercase">
        <p class="c-fyc-filter__action">
            <i class="fa fa-mail-reply"></i> <a href="#">${'perform-a-new-search' @ i18n}</a>
        </p>
        <p>
            <span class="c-fyc-filter__title">${'your-search-results' @ i18n} :</span><br />
            <span class="c-fyc-filter__text">
                <span id="matching-value">${fyc.totalMatches}</span> ${'results' @ i18n}
            </span>
        </p>
        <p class="c-fyc-filter__reset hidden-xs">
            ${'adjust-your-search-filters' @ i18n}
            <a href="#"><i class="fa fa-undo"></i> <span class="text-capitalize">${'clear-all-filters' @ i18n}</span></a>
        </p>
    </div>
    <sly data-sly-use.externalizerHelper="${'com.silversea.aem.helper.ExternalizerHelper' @ path=currentNode.path}" />
    <form class="c-find-your-cruise-filter" action="/" data-url="${ externalizerHelper.externalizedUrl @ selectors='results', extension='html'}" data-limit="${currentStyle.paginationLimit || 10}" data-lang="${pageHelper.homePage.name}">
        <div class="filter-wrapper collapse clearfix" id="filter-collapse">
            <div class="single-filter" data-sly-test="${!fyc.isPrefilteredByDestination}">
                <select class="chosen destinations-filter" name="destination">
                    <option value="all">${'destination' @ i18n}</option>
                    <option data-sly-repeat="${fyc.destinations}" value="${item.name}"
                        data-value="${item.name}">${item.title}</option>
                </select>
            </div>
           <div class="single-filter">
                <select class="chosen dates-filter" name="date">
                    <option value="all">${'departure-date' @ i18n}</option>
                    <option data-sly-repeat="${fyc.dates}" value="${item.toString}" data-value="${item.toString}">
                        <sly data-sly-use.month="${'com.silversea.aem.helper.DateHelper' @ month=item.monthValue}" />
                        ${month.value} ${item.year}
                    </option>
                </select>
            </div>
            <div class="single-filter">
                <select class="chosen durations-filter" name="duration">
                    <option value="all">${'duration' @ i18n}</option>
                    <option value="1-8">1-8 ${'days' @ i18n}</option>
                    <option value="9-12">9-12 ${'days' @ i18n}</option>
                    <option value="13-18">13-18 ${'days' @ i18n}</option>
                    <option value="19">19+ ${'days' @ i18n}</option>
                </select>
            </div>
            <div class="single-filter" data-sly-test="${!fyc.isPrefilteredByShip}">
                <select class="chosen ships-filter" name="ship">
                    <option value="all">${'ship' @ i18n}</option>
                    <option data-sly-repeat="${fyc.ships}" value="${item.name}"
                        data-value="${item.name}">${item.title}</option>
                </select>
            </div>
            <div class="single-filter">
                <select class="chosen types-filter" name="cruisetype">
                    <option value="all">${'cruise-type' @ i18n}</option>
                    <option value="silversea-cruise" data-value="silversea-cruise">
                        ${'silversea-cruise' @ i18n}
                    </option>
                    <option value="silversea-expedition" data-value="silversea-expedition">
                        ${'silversea-expedition' @ i18n}
                    </option>
                </select>
            </div>
            <div class="single-filter" data-sly-test="${!fyc.isPrefilteredByPort}">
                <select class="chosen chosen-with-search cities-filter" name="port">
                    <option value="all">${'port' @ i18n}</option>
                    <option data-sly-repeat="${fyc.ports}" value="${item.name}" data-value="${item.name}">${item.apiTitle}</option>
                </select>
            </div>
            <div class="single-filter" data-sly-test="${!fyc.isPrefilteredByFeature}">
                <div class="dropdown">
                    <button class="btn btn-block dropdown-toggle" type="button" data-toggle="dropdown">
                        <span class="text-selected" data-default-text="${'more-features' @ i18n}" data-feature-text="${'feature' @ i18n}" data-features-text="${'features' @ i18n}">
                            ${'more-features' @ i18n}
                        </span><i class="fa fa-angle-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <ul class="features-filter">
                            <li data-sly-repeat.feature="${fyc.features}">
                                <input id="${feature.name}" type="checkbox" name="feature" value="${feature.name}"
                                    data-value="${feature.name}" />
                                <label class="feature-name" for="${feature.name}"><i class="${feature.icon}"></i>
                                    ${feature.title}</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="c-fyc-filter__button visible-xs text-center">
            <button class="btn btn-dark effect" type="button" data-toggle="collapse" data-target="#filter-collapse" aria-expanded="false" aria-controls="filter-collapse"
                data-text-closed="${'refine-your-search' @ i18n}"
                data-text-opened="${'close' @ i18n}">
                <i class='fa fa-angle-up'></i>
                <i class='fa fa-angle-down'></i>
            </button>
        </div>
    </form>
</div>
