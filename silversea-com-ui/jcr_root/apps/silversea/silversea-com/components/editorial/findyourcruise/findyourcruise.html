<div data-sly-test.empty="${wcmmode.edit}" class="cq-placeholder cq-dd-image" data-emptytext="Find your cruise"></div>
<div id="destination-fyc-switchable-block" class="c-fyc destination-switchable-block">
    <sly data-sly-include="/apps/silversea/silversea-com/components/editorial/findyourcruise/filter.html" />

    <sly data-sly-test.version="${currentStyle.properties.type || 'v2'}" />
    <div data-sly-test="${version == 'v2'}" class="c-fyc__header hidden-xs clearfix">
        <span class="c-fyc__header__inner">
            <span class="c-fyc__header__inner__departure">${'departure' @ i18n}</span>
            <span class="c-fyc__header__inner__ship">${'ship' @ i18n} / ${'voyage' @ i18n}</span>
            <span class="c-fyc__header__inner__feature">${'features' @ i18n}</span>
            <span class="c-fyc__header__inner__port">${'ports' @ i18n}</span>
        </span>
        <span class="c-fyc__header__inner">${'fares-from'} <span>(${'per-guest' @ i18n})</span></span>
    </div>

    <div class="voyage-overview clearfix ${version}">
        <sly data-sly-include="/apps/silversea/silversea-com/components/editorial/findyourcruise/resutlitem.html" />
    </div>
    <sly data-sly-include="/apps/silversea/silversea-com/components/editorial/findyourcruise/pagination.html" />
    <sly data-sly-include="/apps/silversea/silversea-com/components/editorial/findyourcruise/featuresnote.html" />
</div>
