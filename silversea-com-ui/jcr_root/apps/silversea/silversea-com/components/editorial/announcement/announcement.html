<div data-sly-test.empty="${wcmmode.edit}" class="cq-placeholder cq-dd-image" data-emptytext="Annoucement"></div>
<div class="c-annoucement" data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html">
    <a href="#" class="wrapperhover"></a>
    <div class="c-annoucement__image" data-sly-test.reference="${properties.fileReference}">
        <sly data-sly-call="${imageTemplate.default @ imagePath=reference}" />
    </div>
    <div class="c-annoucement__content">
        <span class="c-annoucement__content__title">${properties.text @ context="html"}</span>
        <div class="c-annoucement__content__cta">
            <div data-sly-unwrap="${!wcmmode.edit}" data-sly-resource="${'./btn1' @ resourceType='silversea/silversea-com/components/editorial/button'}"></div>
            <div data-sly-unwrap="${!wcmmode.edit}" data-sly-resource="${'./btn2' @ resourceType='silversea/silversea-com/components/editorial/button'}"></div>
        </div>
    </div>
</div>
