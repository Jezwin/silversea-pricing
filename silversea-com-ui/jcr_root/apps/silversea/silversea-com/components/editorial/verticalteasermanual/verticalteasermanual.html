<div data-sly-test="${wcmmode.edit}" class="cq-placeholder cq-dd-image" data-emptytext="Vertical teaser manual"></div>

<section id="c-vertical-teaser-${properties.sscUUID}" class="c-vertical-teaser ${!properties.type ? 'thumbnail' : ''} benefitsandevents">
    <sly data-sly-use.verticalteasermanualTemplate="silversea/silversea-com/components/editorial/verticalteasermanual/verticalteasermanualtemplate.html" />
    
    <sly data-sly-test="${!properties.type}" data-sly-call="${verticalteasermanualTemplate.default}" />
    <sly data-sly-test="${properties.type == 'allInclusive'}" data-sly-call="${verticalteasermanualTemplate.allInclusive}" />
    <sly data-sly-test="${properties.type == 'finedine'}" data-sly-call="${verticalteasermanualTemplate.finedine}" />
    <sly data-sly-test="${properties.type == 'obaccomodation'}" data-sly-call="${verticalteasermanualTemplate.obaccomodation}" />

</section>
<style data-sly-test="${properties.heightDesktop}">
	#c-vertical-teaser-${properties.sscUUID  || properties.jcr:uuid  @ context="unsafe"}.thumbnail.c-vertical-teaser .c-vertical-teaser__caption {
		min-height: ${properties.heightDesktop @ context="unsafe" || 230 }px !important;
	}
</style>

<style data-sly-test="${properties.heightMobile}">
	@media (max-width: 767px) {
		#c-vertical-teaser-${properties.sscUUID  || properties.jcr:uuid  @ context="unsafe"}.thumbnail.c-vertical-teaser .c-vertical-teaser__caption {
			min-height: ${properties.heightMobile @ context="unsafe" || 150 }px !important;
		}
	}
</style>

<style data-sly-test="${properties.imageHeightDesktop}">
	@media (min-width: 768px) {
		#c-vertical-teaser-${properties.sscUUID  @ context="unsafe"} picture img {
			height: ${properties.imageHeightDesktop @ context="unsafe" || 150 }px !important;
		}
	}
</style>

<style data-sly-test="${properties.imageHeightMobile}">
	@media (max-width: 767px) {
		#c-vertical-teaser-${properties.sscUUID  @ context="unsafe"} picture img {
			height: ${properties.imageHeightMobile @ context="unsafe" || 150 }px !important;
		}
	}
</style>

<style data-sly-test="${properties.showBorderDesktop}">
	@media (min-width: 768px) {
		#c-vertical-teaser-${properties.sscUUID @ context="unsafe"}.c-vertical-teaser {
			border: 1px solid #ddd !important;
		}
		#c-vertical-teaser-${properties.sscUUID @ context="unsafe"} .c-vertical-teaser-finedine__caption {
			padding: 20px 20px 40px !important;
		}
	}
</style>
<style data-sly-test="${properties.showBorderMobile}">
	@media (min-width: 767px) {
		#c-vertical-teaser-${properties.sscUUID @ context="unsafe"}.c-vertical-teaser {
			border: 1px solid #ddd !important;
		}
		#c-vertical-teaser-${properties.sscUUID @ context="unsafe"} .c-vertical-teaser-finedine__caption {
			padding: 20px 20px 40px !important;
		}
	}
</style>
