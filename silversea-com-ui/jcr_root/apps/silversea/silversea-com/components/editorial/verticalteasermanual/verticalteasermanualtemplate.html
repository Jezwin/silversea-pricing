<template data-sly-template.default>
	 	<div class="c-vertical-teaser__image-wrapper" data-sly-test.reference="${properties.assetReference}">
            <sly data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html"
                data-sly-call="${imageTemplate.default @ imagePath=reference}" />
        </div>
        <div class="caption c-vertical-teaser__caption c-vertical-teaser__caption_default">
             <span class="c-vertical-teaser__title alternative-h ${properties.fontSizeTitleDesktop} ${properties.fontSizeTitleTablet} ${properties.fontSizeTitleMobile}">${properties.jcr:title @ context="html"}</span>
            <p class="c-vertical-teaser__description ${properties.fontSizeTextDesktop} ${properties.fontSizeTextTablet} ${properties.fontSizeTextMobile}">
                ${properties.jcr:description @ context="html"}
            </p>
            <sly data-sly-test="${!properties.openLinkNewTab}">
	            <a class="c-vertical-teaser__link" data-sly-test="${properties.reference}" href="${properties.reference @ extension='html'}">
	                <span class="c-vertical-teaser__label">${'discover-more' @ i18n}</span><i class="fa fa-angle-right"></i>
	            </a>
            </sly>
            <sly data-sly-test="${properties.openLinkNewTab}">
            	<a class="c-vertical-teaser__link" data-sly-test="${properties.reference}" href="${properties.reference @ extension='html'}" target="_blank">
	                <span class="c-vertical-teaser__label">${'discover-more' @ i18n}</span><i class="fa fa-angle-right"></i>
	            </a>
            </sly>
        </div>
        <sly data-sly-test="${!properties.openLinkNewTab}">
	        <a class="c-vertical-teaser__link--block" data-sly-test="${properties.reference && !properties.openModal}" href="${properties.reference @ extension='html'}"></a>
        </sly>
        <sly data-sly-test="${properties.openLinkNewTab}">
	        <a class="c-vertical-teaser__link--block" data-sly-test="${properties.reference && !properties.openModal}" href="${properties.reference @ extension='html'}" target="_blank"></a>
        </sly>
        <sly data-sly-test="${properties.openModal}">
	        <a class="c-vertical-teaser__link--block hideModalDesktop modal-detail-link-ajax" data-sly-test="${properties.reference}"  rel="nofollow" data-target=".bs-modal-lg" href="${properties.reference @ extension='html', selectors='modalcontentdesktop'}"></a>
	        <a class="c-vertical-teaser__link--block hideModalMobile modal-detail-link-ajax" data-sly-test="${properties.reference}" rel="nofollow" data-target=".bs-modal-lg" href="${properties.reference @ extension='html', selectors='modalcontentmobile'}"></a>
        </sly>
</template>
