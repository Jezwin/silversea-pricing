<template data-sly-template.default>
	 	<div class="c-vertical-teaser__image-wrapper" data-sly-test.reference="${properties.assetReference}">
            <sly data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html"
                data-sly-call="${imageTemplate.default @ imagePath=reference}" />
        </div>
        <div class="caption c-vertical-teaser__caption">
             <span class="c-vertical-teaser__title alternative-h">${properties.jcr:title @ context="html"}</span>
            <p class="c-vertical-teaser__description">
                ${properties.jcr:description @ context="html"}
            </p>
            <a class="c-vertical-teaser__link" data-sly-test="${properties.reference}" href="${properties.reference @ extension='html'}">
                <span class="c-vertical-teaser__label">${'discover-more' @ i18n}</span><i class="fa fa-angle-right"></i>
            </a>
        </div>
        <a class="c-vertical-teaser__link--block" data-sly-test="${properties.reference}" href="${properties.reference @ extension='html'}"></a>
</template>
