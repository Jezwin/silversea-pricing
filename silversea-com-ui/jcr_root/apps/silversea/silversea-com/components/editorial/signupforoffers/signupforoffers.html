<div data-sly-use.signUpUse="com.silversea.aem.components.editorial.SignUpUse"
     data-sly-test.refPath="${signUpUse.pageReference ||  properties.pageReference}"
     data-sly-use.lightbox="${'com.silversea.aem.helper.PageHelper' @ path=refPath}"
     data-sly-test.empty="${!properties.pageReference && wcmmode.edit}"
     class="cq-placeholder"
     data-emptytext="Sign up for offers"></div>

<form class="c-formcookie c-formcookie--redirect c-signupforoffer c-form" data-disable="false" action="${rabWidgetUse.pageReference || properties.pageReference @ extension='html'}" novalidate>
    <div class="form-group form-group-lg has-feedback">
        <select name="title" class="form-control chosen chosen-with-search" required data-error="${'Please enter your title' @ i18n}">
            <option value="">${'Title*' @ i18n}</option>
            <option value="Mr.">${'Mr.' @i18n}</option>
            <option value="Mrs.">${'Mrs.' @ i18n}</option>
            <option value="Miss">${'Miss' @ i18n}</option>
            <option value="Ms.">${'Ms.' @ i18n}</option>
            <option value="Dr.">${'Dr.' @ i18n}</option>
            <option value="Sir">${'Sir' @ i18n}</option>
            <option value="Lady">${'Lady' @ i18n}</option>
            <option value="Prof.">${'Prof.' @ i18n}</option>
            <option value="Lord">${'Lord' @ i18n}</option>
        </select>
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors incorrect"></div>
    </div>

    <div class="form-group form-group-lg has-feedback">
        <input type="text" name="firstname" class="form-control" value="" placeholder="${'First Name*' @ i18n}" required data-error="${'Please enter your first name' @ i18n}" />
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors"></div>
    </div>

    <div class="form-group form-group-lg has-feedback">
        <input type="text" name="lastname" class="form-control" value="" placeholder="${'Last Name*' @ i18n}" required  data-error="${'Please enter your last name' @ i18n}" />
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors"></div>
    </div>

    <div class="form-group form-group-lg has-feedback">
        <input type="email" name="email" class="form-control" value="" placeholder="${'Email Address*' @ i18n}" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        data-required-error="${'Please enter your email' @ i18n}"
        data-error="${'Incorrect Email Address' @ i18n}" />
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors incorrect"></div>
    </div>

    <p class="small text-muted">${'* Required Fields' @ i18n}</p>

    <div class="form-group form-group-lg">
        <div class="checkbox">
            <input class="isbooked" type="checkbox" id="minimal-checkbox-1">
            <label for="minimal-checkbox-1">${'I am currently booked on a Silversea cruise' @ i18n}</label>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3 pull-right">
            <button class="btn btn-red btn-default pull-right c-btn--lg" type="submit">
                ${'sign-up-for-offers' @ i18n} <i class="fa fa-lg fa-caret-right"></i>
            </button>
        </div>
    </div>
</form>
