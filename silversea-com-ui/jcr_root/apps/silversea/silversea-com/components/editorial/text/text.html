<div class="text-${properties.sscUUID}">
	<p data-sly-use.text="text.js" data-sly-unwrap="${text.context == text.CONST.CONTEXT_HTML}" class="${text.cssClass}" data-emptytext="Text">${text.text @ context=text.context}</p>
</div>
<style data-sly-test="${properties.marginTopMobile|| properties.marginBottomMobile}">
	@media (max-width: 767px) {
		.text-${properties.sscUUID @ context="unsafe"} {
			margin-top: ${properties.marginTopMobile @ context="unsafe" || 0 }px;
			margin-bottom: ${properties.marginBottomMobile @ context="unsafe" || 0 }px;
			
		}
	}
</style>

<style data-sly-test="${properties.marginTopDesktop || properties.marginBottomDesktop}">
	@media (min-width: 768px) {
		.text-${properties.sscUUID @ context="unsafe"} {
			margin-top: ${properties.marginTopDesktop @ context="unsafe" || 0 }px;
			margin-bottom: ${properties.marginBottomDesktop @ context="unsafe" || 0 }px;
			
		}
	}
</style>
<style>
.text a {
    font-weight: 500;
    text-decoration: none;
}
</style>
