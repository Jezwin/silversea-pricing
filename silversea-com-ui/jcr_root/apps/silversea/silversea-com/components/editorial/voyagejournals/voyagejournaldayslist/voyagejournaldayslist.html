<div class="c-voyagejournals__content">
    <ul class="c-list" data-sly-list="${currentPage.listChildren}">
        <sly data-sly-use.hpage="${'com.silversea.aem.helper.PageHelper' @ path=item.path}"></sly>
        <li class="c-list__item">
            <a href="${item.path @ extension='html'}">
                <h2 class="voyage-journal-title">${item.title}</h2>
                <span class="voyage-date" data-sly-use.date="${'com.silversea.aem.helper.DateHelper' @ format='dd MMM yyyy', date=item.properties.publicationDate}">
                    ${date.value}
                </span>
                <span class="overlay">
                    <sly data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html" />
                    <sly data-sly-call="${imageTemplate.default @ imagePath=hpage.thumbnail}" />
                </span>
            </a>
        </li>
    </ul>
</div>
