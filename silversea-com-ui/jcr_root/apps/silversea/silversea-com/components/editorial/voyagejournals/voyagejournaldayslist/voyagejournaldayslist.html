<div data-sly-use.journalListDaysUse="com.silversea.aem.components.voyageJournals.VoyageJournalDaysListUse" class="c-voyagejournals__content">
   <div class="row">
        <div class="col-sm-6" data-sly-repeat.voyageJournalDay="${journalListDaysUse.voyageJournalDays}">
            <a href="${voyageJournalDay.path @ extension='html'}" class="c-voyagejournals__link">
                <div class="c-voyagejournals__title-wrapper">
                    <h2 class="c-voyagejournals__title">
                        ${journalListDaysUse.voyageJournalDay.cruiseModel.cruiseCode} ${journalListDaysUse.voyageJournalDay.shipModel.title}<br />
                        ${voyageJournalDay.title} ${'day' @ i18n} ${voyageJournalDay.dayNumber}
                    </h2>
                    <span class="c-voyagejournals__date" data-sly-use.date="${'com.silversea.aem.helper.DateHelper' @ format='dd MMM yyyy', date=voyageJournalDay.publicationDate}">
                        ${date.value}
                    </span>
                </div>
                <sly data-sly-test.thumbnail="${voyageJournalDay.thumbnail} "data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html"
                    data-sly-call="${imageTemplate.default @ imagePath=voyageJournalDay.thumbnail}" />
                <img data-sly-test="${!thumbnail}" src="${currentDesign.path @ suffix='/clientlib-base/images/blogpost-thumbnail.png'}" alt="${voyageJournalDay.title || currentPage.title}" class="o-img" />
            </a>
        </div>
    </div>
</div>
