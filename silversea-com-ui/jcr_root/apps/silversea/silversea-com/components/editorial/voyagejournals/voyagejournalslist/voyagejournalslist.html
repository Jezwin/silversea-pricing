<div class="c-voyagejournals__content"
     data-sly-use.VoyageJournalsListUse="${'com.silversea.aem.components.voyageJournals.VoyageJournalsListUse'}">

    <div data-sly-test="${(wcmmode.edit || wcmmode.design)}" data-emptytext="Voyage journals list" class="cq-placeholder cq-dd-file"></div>

    <ul class="c-list" data-sly-list="${VoyageJournalsListUse.voyageJournalList}">
        <li class="c-list__item" data-sly-use.hship="${'com.silversea.aem.helper.PageHelper' @ path=item.properties.shipReference}">
            <a href="${item.path @ extension='html'}">
                <span class="voyage-ship-name">${hship.page.title}</span>
                <h2 class="voyage-journal-title">${item.title}</h2>
                <span class="voyage-date">${item.properties.date @ format='dd-MM-yyyy', type='date'}</span>
                <span class="voyage-id">voyage ${hship.page.properties.shipCode}</span>
                <span class="overlay">
                    <sly data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html" />
                    <sly data-sly-call="${imageTemplate.default @ imagePath=item.properties.assetSelectionReference}" />
                </span>
            </a>
        </li>
    </ul>

    <ul data-sly-test.pageSize="${VoyageJournalsListUse.numberOfPages >= 2}">
        <li data-sly-test.pageSize="${VoyageJournalsListUse.numberOfPages >= 2}">
            <a href="${currentPage.path @ extension='html'}?page=1">1</a>
        </li>
        <li data-sly-test.pageSize="${VoyageJournalsListUse.numberOfPages >= 2}">
            <a href="${currentPage.path @ extension='html'}?page=2">2</a>
        </li>
        <li data-sly-test.pageSize="${VoyageJournalsListUse.numberOfPages >= 3}">
            <a href="${currentPage.path @ extension='html'}?page=3">3</a>
        </li>
        <li data-sly-test.pageSize="${VoyageJournalsListUse.numberOfPages >= 4}">...</li>
        <li data-sly-test.pageSize="${VoyageJournalsListUse.numberOfPages >= 4}">
            <a href="${currentPage.path @ extension='html'}?page=${VoyageJournalsListUse.numberOfPages}">
                ${VoyageJournalsListUse.numberOfPages}
            </a>
        </li>
        <li data-sly-test.pageSize="${VoyageJournalsListUse.prev >= 0}">
            <a href="${currentPage.path @ extension='html'}?page=${VoyageJournalsListUse.prev}">
                <- ${'previous' @ i18n}
            </a>
        </li>
        <li data-sly-test.pageSize="${VoyageJournalsListUse.next >= 0 && VoyageJournalsListUse.numberOfPages >= 4}">
            <a href="${currentPage.path @ extension='html'}?page=${VoyageJournalsListUse.next}">
                ${'next' @ i18n} ->
            </a>
        </li>
    </ul>
</div>
