<div class="c-voyagejournals__content"
     data-sly-use.VoyageJournalsListUse="com.silversea.aem.components.voyageJournals.VoyageJournalsListUse">

    <div data-sly-test="${(wcmmode.edit || wcmmode.design)}" data-emptytext="Voyage journals list" class="cq-placeholder cq-dd-file"></div>

    <ul class="c-list" data-sly-list="${VoyageJournalsListUse.voyageJournalList}">
        <li class="c-list__item" data-sly-use.hship="${'com.silversea.aem.helper.PageHelper' @ path=item.properties.shipReference}"
            data-sly-use.cruise="${'com.silversea.aem.helper.PageHelper' @ path=item.properties.cruiseReference}">
            <a href="${item.path @ extension='html'}">
                <span class="voyage-ship-name">${hship.page.title}</span>
                <h2 class="voyage-journal-title">${item.title}</h2>
                <span class="voyage-date" data-sly-use.date="${'com.silversea.aem.helper.DateHelper' @ format='dd MMM yyyy', date=item.properties.date}">
                    ${date.value}
                </span>
                <span class="voyage-id">voyage ${cruise.page.properties.cruiseCode}</span>
                <span class="overlay">
                    <sly data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html" />
                    <sly data-sly-call="${imageTemplate.default @ imagePath=item.properties.assetSelectionReference}" />
                </span>
            </a>
        </li>
    </ul>


    <div class="c-pagination-number">
        <sly data-sly-test.pageSize="${VoyageJournalsListUse.prev >= 0}">
            <a class="c-pagination-number__prev" href="${currentPage.path @ extension='html'}?page=${VoyageJournalsListUse.prev}">&#8592; ${'previous' @ i18n}</a>
        </sly>

        <sly data-sly-list="${VoyageJournalsListUse.numberOfPages}" data-sly-test.pageSize="${VoyageJournalsListUse.next >= 0 || VoyageJournalsListUse.prev >= 0}">
            <sly data-sly-test.active="${item == VoyageJournalsListUse.current}"></sly>
            <a href="${currentPage.path @ extension='html'}?page=${item}" class="${active ? 'active' : ''}">
                ${item}
            </a>
        </sly>

        <sly data-sly-test.pageSize="${VoyageJournalsListUse.next >= 0}">
            <a class="c-pagination-number__next" href="${currentPage.path @ extension='html'}?page=${VoyageJournalsListUse.next}">${'next' @ i18n} &#8594;</a>
        </sly>
    </div>
</div>
