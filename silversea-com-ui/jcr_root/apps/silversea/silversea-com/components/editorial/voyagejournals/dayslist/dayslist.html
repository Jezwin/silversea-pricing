<div class="c-list-group c-list-group--striped dayslist">
    <a data-sly-repeat.dayPage="${currentPage.parent.listChildren}"
        class="c-list-group__item  ${dayPage.path == currentPage.path ? 'c-list-group__item--active' : ''}" href="${dayPage.path @ extension='html'}">
        <span class="c-list-group__title">${'day' @ i18n} ${dayPage.properties.dayNumber}</span>
        <span>${dayPage.title}</span>
    </a>
</div>
