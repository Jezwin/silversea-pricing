<sly data-sly-use.cpt="com.silversea.aem.components.voyageJournals.JournalListDaysUse" />
<div data-sly-list="${cpt.listDays}" class="c-list-group c-list-group--striped">
    <a class="c-list-group__item  ${item.dayNumber == cpt.currentDay.getDayNumber ? 'c-list-group__item--active' : ''}" href="${item.path}">
        <span class="c-list-group__title">${'day' @ i18n} ${item.dayNumber}</span>
        <span class="">${item.title}</span>
    </a>
</div>
