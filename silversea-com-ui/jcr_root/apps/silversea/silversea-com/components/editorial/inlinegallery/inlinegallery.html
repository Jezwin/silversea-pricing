<div data-sly-test.empty="${wcmmode.edit && !properties.assetSelectionReference}" class="cq-placeholder" data-emptytext="Inline Gallery"></div>
<div class="c-inline-gallery"
    data-sly-use.setImage="${'com.silversea.aem.helper.ImageSetHelper' @ path=properties.assetSelectionReference}"
    data-gallery-path="${currentNode.path @ selectors='gallery', extension='html'}">
    <div data-sly-repeat.asset="${setImage.renditionList}">
        <sly data-sly-test.isVideo="${asset.metadata.dc:format == 'video/mp4'}" />
        <div data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html" data-sly-call="${imageTemplate.default @ imagePath=asset.path}"></div>
        <a class="automatic-gallery-modal ${isVideo ? 'video-link' : ''}" data-target=".bs-modal-lg" href="${asset.path @ prependPath='/is/image'}"><i data-sly-test="${isVideo}" class="fa fa-play"></i></a>
    </div>
</div>
