<!DOCTYPE html>
<html>
<head>
    <title>Request a Quote - Silversea Luxury Cruises | Silversea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="description" content="Request a quote for Silversea luxury cruises and our Silversea representative will contact you within next business day.">
    <link rel='stylesheet' id='silversea-css-bootstrap-css' href='http://static.silversea.com/wp-content/themes/silversea/assets/css_bootstrap_20161009.css' type='text/css' media='all' />
    <link rel='stylesheet' id='silversea-merge-plugins-css' href='http://static.silversea.com/wp-content/themes/silversea/assets/css_css_merge_plugins_20161009.css' type='text/css' media='all' />
    <link rel='stylesheet' id='silversea-style-css' href='http://static.silversea.com/wp-content/themes/silversea/assets/css_css_style_20170530.css' type='text/css' media='all' />
    <link rel='stylesheet' id='silversea-merge-media-queries-css' href='http://static.silversea.com/wp-content/themes/silversea/assets/css_css_merge_media_queries_20170313.css' type='text/css' media='all' />
    <link rel='stylesheet' id='open-sans-alt-css' href='http://static.silversea.com/wp-content/themes/silversea/assets/css_css_open_sans_alt_20161009.css' type='text/css' media='all' />
    <link rel='stylesheet' id='silversea-font-awesome-min-css' href='http://static.silversea.com/wp-content/themes/silversea/assets/css_css_font_awesome_20161009.css' type='text/css' media='all' />
    <link rel='stylesheet' id='silversea-lato-css' href='http://static.silversea.com/wp-content/themes/silversea/css/fonts-googleapis-com-lato.css?ver=3.9.2' type='text/css' media='all' />
    <link rel='stylesheet' id='ssc_newforms_style-css' href='http://static.silversea.com/wp-content/themes/silversea/assets/css_ssc_newforms_style_20161122.css' type='text/css' media='all' />
    <link rel='stylesheet' id='silversea-hart-merge-css' href='http://static.silversea.com/wp-content/themes/silversea/assets/css_css_hart_merge_20170228.css' type='text/css' media='all' />
    <style>
    #raqm .chosen-container .chosen-results {
        height: 180px;
    }
    
    #raqm #countryCodeContainer .chosen-single {
        display: none;
    }
    
    #raqm #countryCodeContainer .chosen-container {
        height: auto !important;
    }
    
    #raqm #countryCodeContainer .chosen-drop {
        border-radius: 0 0 7px 7px;
        width: 100%;
        margin-top: 36px;
    }
    
    #raqm #countryCodeContainer .chosen-search {
        margin-top: 5px;
    }
    
    #raqm #countryCodeContainer #countryCode_chosen {
        width: 100% !important;
        position: static;
    }
    
    #raqm .raqm__country_phone #countryCodeContainer {
        left: 0;
        position: static !important;
    }
    
    #raqm .raqm__country_phone {
        position: relative;
    }
    
    #raqm .raqm__country_phone .raqm__countrycode {
        position: static;
    }
    
    #raqm .raqm__country_phone .raqm__countrycode_selector, #raqm .raqm__country_phone .raqm__phone
        {
        position: relative;
        z-index: 1011;
    }
    
    #raqm .raqm__country_phone {
        z-index: 100;
    }
    
    .iti-mobile #raqm .raqm__country_phone .raqm__countrycode {
        position: relative;
        pointer-events: none !important;
    }
    
    .iti-mobile #raqm .raqm__country_phone .raqm__countrycode_selector {
        pointer-events: none !important;
    }
    
    .iti-mobile #raqm .raqm__country_phone #countryCodeContainer {
        position: absolute !important;
        margin-bottom: 0px !important;
        height: 42px !important;
        display: block !important;
        top: 0 !important;
    }
    
    .iti-mobile #raqm .raqm__country_phone #countryCodeContainer:before {
        display: none !important;
    }
    
    .iti-mobile #raqm .raqm__country_phone #countryCode {
        margin: 0;
        position: relative;
        top: 0;
        z-index: 2;
        opacity: 0;
        pointer-events: all !important;
    }
    @media ( max-width : 760px) {
        .valid_icon, .invalid_icon {
            display: none !important;
        }
    }
    </style>
    <script type='text/javascript' src='http://static.silversea.com/wp-includes/js/jquery/jquery.js?ver=1.11.0'></script>
    <script type='text/javascript' src='http://static.silversea.com/wp-includes/js/jquery/jquery-migrate.min.js?ver=1.2.1'></script>
    <script type='text/javascript' src='http://static.silversea.com/wp-content/themes/silversea/assets/js_ssc_chosen_jquery_20161001.js'></script>
    <script type='text/javascript' src='http://static.silversea.com/wp-content/themes/silversea/assets/js_ssc_intltel_20161001.js'></script>
    <script type='text/javascript' src='http://www.silversea.com/wp-content/plugins/form-button-disabler/form-button-disabler.js?ver=3.9.2'></script>
    <script type='text/javascript' src='http://static.silversea.com/wp-content/themes/silversea/assets/js_js_additional_20170308.js'></script>
    <script type='text/javascript' src='http://static.silversea.com/wp-includes/js/comment-reply.min.js?ver=3.9.2'></script>
    <script type='text/javascript' src='http://static.silversea.com/wp-content/themes/silversea/assets/js_jquery_chosen_20161001.js'></script>
    <script type='text/javascript' src='http://static.silversea.com/wp-content/themes/silversea/assets/js_vendor_20161001.js'></script>
    <script type='text/javascript' src='http://static.silversea.com/wp-content/themes/silversea/assets/js_slick_slider_20161001.js'></script>
    <script type='text/javascript' src='http://static.silversea.com/wp-content/themes/silversea/assets/js_js_global_20170516.js'></script>
</head>
<body class="whyss">
    <div class="raqsv_new__container container">
        <div class="raqsv_new raqsv_new__novoyage">
            <div class="raqsv_new__row">
                <div class="raqsv_new__form new-modal">
                    <div id="raqm" class="raqm">
                        <div id="formContainer">
                            <div class="request-quote request-custom-form">
                                <div class="request-quote-inner">
                                    <div class="raqm__form_wrapper">
                                        <sly data-sly-use.use="com.silversea.aem.components.editorial.QuoteRequest" />
                                        <form name="request-quote-form" id="requestQuoteForm" action="" method="POST">
                                            <div class="form-group" id="titleContainer">
                                                <select name="title" class="form-control">
                                                    <option value="">Title*</option>
                                                    <option value="Mr.">Mr.</option>
                                                    <option value="Mrs.">Mrs.</option>
                                                    <option value="Miss">Miss</option>
                                                    <option value="Ms.">Ms.</option>
                                                    <option value="Dr.">Dr.</option>
                                                    <option value="Sir">Sir</option>
                                                    <option value="Lady">Lady</option>
                                                    <option value="Prof.">Prof.</option>
                                                    <option value="Lord">Lord</option>
                                                </select>
                                                <div class="valid_icon">
                                                    <img src="http://static.silversea.com/wp-content/themes/silversea/images/raq_modal/raq_input_valid.png" />
                                                </div>
                                                <div class="invalid_icon">
                                                    <img src="http://static.silversea.com/wp-content/themes/silversea/ssc_open/images/raq_modal/cross.fw.png" />
                                                </div>
                                                <div class="form-helper-error-text live">Please enter your title</div>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" id="InputFirstName" name="firstName" class="form-control" value="" placeholder="First Name*">
                                                <div class="valid_icon">
                                                    <img src="http://static.silversea.com/wp-content/themes/silversea/images/raq_modal/raq_input_valid.png" />
                                                </div>
                                                <div class="invalid_icon">
                                                    <img src="http://static.silversea.com/wp-content/themes/silversea/ssc_open/images/raq_modal/cross.fw.png" />
                                                </div>
                                                <div class="form-helper-error-text live">Please enter your first name</div>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" id="InputLastName" name="lastName" class="form-control" value="" placeholder="Last Name*">
                                                <div class="valid_icon">
                                                    <img src="http://static.silversea.com/wp-content/themes/silversea/images/raq_modal/raq_input_valid.png" />
                                                </div>
                                                <div class="invalid_icon">
                                                    <img src="http://static.silversea.com/wp-content/themes/silversea/ssc_open/images/raq_modal/cross.fw.png" />
                                                </div>
                                                <div class="form-helper-error-text live">Please enter your last name</div>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" id="InputEmail" name="email" class="form-control" value="" placeholder="Email Address*">
                                                <div class="valid_icon">
                                                    <img src="http://static.silversea.com/wp-content/themes/silversea/images/raq_modal/raq_input_valid.png" />
                                                </div>
                                                <div class="invalid_icon">
                                                    <img src="http://static.silversea.com/wp-content/themes/silversea/ssc_open/images/raq_modal/cross.fw.png" />
                                                </div>
                                                <div class="form-helper-error-text live empty">Please enter your email</div>
                                                <div class="form-helper-error-text live incorrect">Incorrect Email Address</div>
                                            </div>
                                            <div class="raqm__country_phone">
                                                <div class="raqm__countrycode">
                                                    <div class="raqm__countrycode_selector">
                                                        <span class="flag_wrapper"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"  class="flag flag-fr"></span>
                                                        <span class="countrycode_wrapper"> <span> (+33) </span> <i class="fa fa-caret-down"> </i></span>
                                                    </div>
                                                    <div id="countryCodeContainer" class="form-group" style="display: none;">
                                                        <select name="countryCode" id="countryCode" class="form-control">
                                                            <option value="">Country Code*</option>
                                                            <option value="AF">Afghanistan (+93)</option>
                                                            <option data-sly-repeat.country="${use.countries}" value="${country.valueMap.country_iso2}" data-country-code="${country.valueMap.country_prefix}">
                                                                ${country.valueMap.name}
                                                                (${country.valueMap.country_prefix})
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="raqm__phone">
                                                    <div class="form-group">
                                                        <input type="text" id="InputTelephoneNumber" name="phone" class="form-control" value="">
                                                        <div class="valid_icon">
                                                            <img src="http://static.silversea.com/wp-content/themes/silversea/images/raq_modal/raq_input_valid.png" />
                                                        </div>
                                                        <div class="invalid_icon">
                                                            <img src="http://static.silversea.com/wp-content/themes/silversea/ssc_open/images/raq_modal/cross.fw.png" />
                                                        </div>
                                                        <div class="form-helper-error-text live empty">Please enter your phone number</div>
                                                        <div class="form-helper-error-text live incorrect">Please check the phone format</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="form-group textarea_autogrow">
                                                <textarea class="form-control" name="requestDetails" placeholder="Details About Your Request"></textarea>
                                                <div class="textarea_autogrow-size"></div>
                                            </div>
                                            <div class="clearfix"></div>

                                            <div id="ss_forms_security"></div>

                                            <div class="col-md-7 col-sm-7 col-xs-12 col-md-offset-5 col-sm-offset-5">
                                                <button type="submit" class="btn_base btn_base-red btn_base-arrow btn_base-md btn_base-fullw fire-modal cta_newraq_submit_button">
                                                    REQUEST A QUOTE <span> <i class="fa fa-caret-right"> </i>
                                                    </span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            var phoneActivated = false;

                            // Autogrow Textarea
                            var textContainer, textareaSize, input;
                            var autoSize = function() {
                                textareaSize.innerHTML = input.value + '\n';
                            };
                            textContainer = document.querySelector('.textarea_autogrow');
                            textareaSize = textContainer.querySelector('.textarea_autogrow-size');
                            input = textContainer.querySelector('textarea');
                            autoSize();
                            input.addEventListener('input', autoSize);

                            // Desktop toggle Country Code
                            (function countryCodeToggle() {
                                var raqm = $('#raqm');
                                var countryCodeSelector = $('.raqm__countrycode_selector');
                                var countryCodeContainer = $('#countryCodeContainer');
                                var countryCode = $('#countryCode');
                                var flag = $('.flag_wrapper .flag');
                                var countrycode_wrapper = $('.countrycode_wrapper > span');
                                if (raqm.length) {
                                    countryCodeSelector.click(function(event) {
                                        countryCodeContainer.toggle();
                                        countryCodeSelector.toggleClass('active');
                                        $('body').trigger('click');
                                        $('#countryCode').trigger('chosen:open');
                                        event.stopPropagation();
                                    });

                                    $('#countryCode').on('chosen:hiding_dropdown', function() {
                                        setTimeout(function() {
                                            if (!$('#countryCode_chosen').hasClass('chosen-container-active'))
                                                $('#countryCodeContainer').hide()
                                        }, 50);
                                    });

                                    countryCode.on('change', function() {
                                        var val = this.options[this.selectedIndex].text;
                                        var code = val.substr(val.indexOf("("));
                                        flag.removeAttr('class');
                                        flag.addClass('flag flag-' + this.value.toLowerCase());
                                        countrycode_wrapper.html(code);
                                        countryCodeContainer.toggle();
                                        countryCodeSelector.toggleClass('active');
                                    });
                                }
                            })();


                            (function() {
                                var submitFunc = function() {
                                    $('#requestQuoteForm').find('input').each(function() {
                                        $(this).blur();
                                    });

                                    $('#requestQuoteForm #titleContainer select').trigger('change');

                                    var container = $('#formContainer');
                                    //test nb #raqm #requestQuoteForm .valid_success .valid_icon
                                    if ($('#raqm #requestQuoteForm .valid_success .valid_icon').length == 5) {
                                        updateForm(container.find('*').serialize());
                                    } else {
                                        //error message to display
                                    }
                                };

                                var form = $('#requestQuoteForm');
                                form.find('button.fire-modal').on('click', function(event) {
                                    submitFunc(form);
                                });

                                var newRaqForm = $('#requestQuoteForm');

                                newRaqForm.find('input').on('blur', function(event) {
                                    var inputTarget = $('#' + event.target.id);

                                    if (inputTarget.attr('type') == 'hidden') {
                                        return false;
                                    }

                                    var parent = inputTarget.parent();

                                    if (event.target.id == 'InputTelephoneNumber') {
                                        parent = parent.parent();
                                    }

                                    parent.addClass('validating');

                                    var realtimeValid = parent.find('.valid_icon');
                                    var realtimeinValid = parent.find('.invalid_icon');
                                    var realtimeError = parent.find('.form-helper-error-text.live');

                                    if (event.target.id == 'InputTelephoneNumber' || event.target.id == 'InputEmail') {
                                        var realtimeEmptyError = parent.find('.form-helper-error-text.live.empty');
                                        var realtimeInvalidError = parent.find('.form-helper-error-text.live.incorrect');
                                    }

                                    parent.find('.form-helper-error-text:not(.live)').hide();

                                    var value = inputTarget.val();

                                    if (value != "") {
                                        if (event.target.id == 'InputTelephoneNumber') {
                                            //if (value.length < 6){
                                            if (!$('#InputTelephoneNumber').intlTelInput("isValidNumber") && phoneActivated) {
                                                realtimeValid.hide();
                                                realtimeinValid.show();
                                                realtimeInvalidError.show();
                                                realtimeEmptyError.hide();
                                                parent.removeClass('valid_success');
                                                inputTarget.addClass('form-helper-error-field');
                                            } else {
                                                realtimeEmptyError.hide();
                                                realtimeInvalidError.hide();
                                                realtimeValid.show();
                                                realtimeinValid.hide();
                                                parent.addClass('valid_success');
                                                inputTarget.removeClass('form-helper-error-field');
                                            }
                                        } else if (event.target.id == 'InputEmail') {
                                            if (/^[\w.%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/.test(value)) {
                                                realtimeEmptyError.hide();
                                                realtimeInvalidError.hide();
                                                realtimeValid.show();
                                                realtimeinValid.hide();
                                                parent.addClass('valid_success');
                                                inputTarget.removeClass('form-helper-error-field');
                                            } else {
                                                realtimeValid.hide();
                                                realtimeinValid.show();
                                                realtimeInvalidError.show();
                                                realtimeEmptyError.hide();
                                                parent.removeClass('valid_success');
                                                inputTarget.addClass('form-helper-error-field');
                                            }
                                        } else if (event.target.id == 'InputFirstName' || event.target.id == 'InputLastName') {
                                            if (!/^\d+$/.test(value)) {
                                                realtimeError.hide();
                                                realtimeValid.show();
                                                realtimeinValid.hide();
                                                parent.addClass('valid_success');
                                                inputTarget.removeClass('form-helper-error-field');
                                            } else {
                                                realtimeError.show();
                                                realtimeValid.hide();
                                                realtimeinValid.show();
                                                parent.removeClass('valid_success');
                                                inputTarget.addClass('form-helper-error-field');
                                            }
                                        } else {
                                            realtimeError.hide();
                                            realtimeValid.show();
                                            realtimeinValid.hide();
                                            parent.addClass('valid_success');
                                            inputTarget.removeClass('form-helper-error-field');
                                        }
                                    } else {
                                        if (event.target.id == 'InputTelephoneNumber' || event.target.id == 'InputEmail') {
                                            realtimeEmptyError.show();
                                            realtimeInvalidError.hide();
                                        } else {
                                            realtimeError.show();
                                        }

                                        realtimeValid.hide();
                                        realtimeinValid.show();
                                        parent.removeClass('valid_success');
                                        inputTarget.addClass('form-helper-error-field');
                                    }

                                    parent.removeClass('validating');
                                });

                                var titleSelect = $('#requestQuoteForm #titleContainer');
                                titleSelect.find("select").on('change', function(event) {
                                    titleSelect.find('form-helper-error-field').hide();
                                    var value = titleSelect.find("select").val();
                                    if (value != '' && value != 'Title') {
                                        titleSelect.addClass('valid_success');
                                        titleSelect.find('.invalid_icon').hide();
                                        titleSelect.find("select").removeClass('form-helper-error-field');
                                        titleSelect.find(".chosen-single").removeClass('form-helper-error-field');
                                        titleSelect.find('.form-helper-error-text.live').hide();
                                        titleSelect.find('.form-helper-error-text:not(.live)').hide();
                                    } else {
                                        titleSelect.removeClass('valid_success');
                                        titleSelect.find('.invalid_icon').show();
                                        titleSelect.find("select").addClass('form-helper-error-field');
                                        titleSelect.find(".chosen-single").addClass('form-helper-error-field');
                                        titleSelect.find('.form-helper-error-text:not(.live)').hide();
                                        titleSelect.find('.form-helper-error-text.live').show();
                                    }
                                });
                            })();

                            $("#InputTelephoneNumber").intlTelInput({
                                utilsScript : "http://static.silversea.com/wp-content/themes/silversea/ssc_open/utils.js"
                            });

                            $('#countryCode').change(function() {
                                $("#InputTelephoneNumber").intlTelInput("setCountry", $(this).val());
                                if ($("#InputTelephoneNumber").val() != '' || $("#InputEmail").val() != '') {
                                    $("#InputTelephoneNumber").blur();
                                }
                            });

                            $("#InputTelephoneNumber").intlTelInput("setCountry", $('#countryCode').val());

                            if ($('#countryCode').val() != '') {
                                $('#countryCode').trigger('change');
                                $('.raqm__countrycode_selector').trigger('click');
                                $("#InputTelephoneNumber").intlTelInput("setCountry", $('#countryCode').val());
                                if ($("#InputTelephoneNumber").val() == '') {
                                    var inputTarget = $("#InputTelephoneNumber");
                                    var parent = inputTarget.parent().parent();
                                    var realtimeinValid = parent.find('.invalid_icon');
                                    var realtimeEmptyError = parent.find('.form-helper-error-text.live.empty');
                                    var realtimeInvalidError = parent.find('.form-helper-error-text.live.incorrect');
                                    realtimeEmptyError.hide();
                                    realtimeInvalidError.hide();
                                    realtimeinValid.hide();
                                    inputTarget.removeClass('form-helper-error-field');
                                }
                            }

                            if ($('#requestQuoteForm #titleContainer select').val() != '') {
                                $('#requestQuoteForm #titleContainer select').trigger('change');
                            }

                            $('#requestQuoteForm').find('input').each(function() {
                                if ($(this).val() != '') {
                                    $(this).blur();
                                }
                            });

                            setTimeout(function() {
                                phoneActivated = true;
                                $('#requestQuoteForm').find('input').each(function() {
                                    if ($(this).val() != '') {
                                        $(this).blur();
                                    }
                                });
                            }, 4500);

                            setTimeout(function() {
                                phoneActivated = true;
                                $('#requestQuoteForm').find('input').each(function() {
                                    if ($(this).val() != '') {
                                        $(this).blur();
                                    }
                                });
                            }, 5000);
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
