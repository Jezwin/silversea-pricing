<div class="countrycode"
    data-sly-use.use="com.silversea.aem.components.editorial.QuoteRequest" 
    data-sly-use.helper="com.silversea.aem.helper.CountryHelper">
    <div class="form-group form-group-lg has-feedback">
        <input type="text" id="InputTelephoneNumber" name="phone" class="form-control" required
        data-countrycodeformat=""
        data-prepend-placeholder="${'Example' @ i18n}"
        data-country-geolocalized="${helper.country || 'US'}"
        data-required-error="${'Please enter your phone number' @ i18n}"
        data-countrycodeformat-error="${'Please check the phone format' @ i18n}" /> 
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors"></div>
    </div>
    <input id="hidden" type="hidden" name="phone-full">
    <select name="countryCode" id="countryCode" class="form-control chosen">
        <option value="">Country Code*</option>
        <option data-sly-repeat.country="${use.countries}" value="${country.valueMap.country_iso2}" data-country-code="${country.valueMap.country_prefix}">
            ${country.valueMap.name}
            (${country.valueMap.country_prefix})
        </option>
    </select>
</div>
