<form class="request-quote-form c-form c-formcookie--redirect" action="${properties.pageReference @ extension='html'}" method="post" data-sly-use.use="com.silversea.aem.components.editorial.QuoteRequestUse" novalidate>
    ${use.prepareDestinationParameters}
    <input name="requestsource" type="hidden" value="website" />
    <input name="requesttype" type="hidden" value="RAQ" />
    <sly data-sly-test="${use.isCruiseRequested}">
        <input type="hidden" name="voyagename" value="${use.cruiseTitle}" />
        <input type="hidden" name="voyagecode" value="${use.cruiseCode}" />
        <input type="hidden" name="departuredate" data-sly-use.startDate="${'com.silversea.aem.helper.DateHelper' @ format='dd MMM yyyy', date=use.cruiseDepartureDate}" value="${startDate.value}" />
        <input type="hidden" name="voyagelength" value="${use.cruiseDuration} ${'days' @ i18n}" />
        <input type="hidden" name="shipname" value="${use.cruiseShipName}" />
        <input type="hidden" name="price" value="${use.cruisePrice.currency} ${use.cruisePrice.value}" />
        <input data-sly-test="${use.isSuiteVariationRequested}" type="hidden" name="suitevariation" value="${use.suiteName}" class="datalayer-suite-name" data-tracksuite="${use.suiteName}" />
        <input data-sly-test="${use.isSuiteCategoryRequested}" type="hidden" name="suitecategory" value="${use.suiteName @ i18n}" class="datalayer-suite-name" data-tracksuite="${use.suiteName}"/>
    </sly>

    <div class="form-group form-group-lg has-feedback input--title">
        <select name="title" class="form-control chosen chosen-with-search" required data-error="${'required-title' @ i18n}">
            <option value="">${'title' @ i18n}*</option>
            <option value="${'mr' @i18n}.">${'mr' @i18n}.</option>
            <option value="${'mrs' @ i18n}.">${'mrs' @ i18n}.</option>
            <option value="${'miss' @ i18n}.">${'miss' @ i18n}.</option>
            <option value="${'ms' @ i18n}.">${'ms' @ i18n}.</option>
            <option value="${'dr' @ i18n}.">${'dr' @ i18n}.</option>
            <option value="${'dir' @ i18n}.">${'dir' @ i18n}.</option>
            <option value="${'lady' @ i18n}.">${'lady' @ i18n}.</option>
            <option value="${'prof' @ i18n}.">${'prof' @ i18n}.</option>
            <option value="${'lord' @ i18n}.">${'lord' @ i18n}.</option>
        </select>
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors"></div>
    </div>

    <div class="form-group form-group-lg has-feedback">
        <input type="text" name="firstname" class="form-control" value="" placeholder="${'first-name' @ i18n}*" required data-error="${'required-firstname' @ i18n}" />
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors"></div>
    </div>

    <div class="form-group form-group-lg has-feedback">
        <input type="text" name="lastname" class="form-control" value="" placeholder="${'last-name' @ i18n}*" required  data-error="${'required-lastname' @ i18n}" />
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors"></div>
    </div>

    <div class="form-group form-group-lg has-feedback">
        <input type="email" name="email" class="form-control" value="" placeholder="${'email-address' @ i18n}*" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        data-required-error="${'required-email-address' @ i18n}"
        data-error="${'incorrect-email-address' @ i18n}" />
        <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
        <div class="help-block with-errors incorrect"></div>
    </div>

    <div class="countrycode" data-sly-use.helper="com.silversea.aem.helper.CountryHelper">
        <div class="form-group form-group-lg has-feedback">
            <input type="text" id="InputTelephoneNumber" name="localphone" class="form-control" required
            data-countrycodeformat=""
            data-prepend-placeholder="${'example' @ i18n}"
            data-country-geolocalized="${helper.country || 'US'}"
            data-required-error="${'required-phone-number' @ i18n}"
            data-countrycodeformat-error="${'check-phone-format' @ i18n}" />
            <span class="form-control-feedback hidden-xs" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
        </div>
        <input type="hidden" name="phone" />
        <select name="countryCode" id="countryCode" class="form-control chosen chosen-with-search">
            <option value="">${'country-code' @ i18n}*</option>
            <option data-sly-repeat.country="${use.countries}" value="${country.valueMap.iso2}" data-country-code="${country.valueMap.prefix}">${country.valueMap.name} (${country.valueMap.prefix})</option>
        </select>
    </div>

    <div class="form-group form-group-lg textarea_autogrow">
        <textarea class="form-control textarea_autogrow__field" name="comments" placeholder="${'details-about-your-request' @ i18n}"></textarea>
        <div class="textarea_autogrow__size"></div>
    </div>

    <p class="small text-muted">${'required-fields' @ i18n}*</p>
    <div class="form-group form-group-lg">
        <div class="checkbox">
            <label>
                <input class="custom-checkbox" type="checkbox" name="att02" value="true" checked="${use.isChecked}">
                ${'receive-emails-with-news' @ i18n}
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-7 col-sm-offset-5">
            <button class="btn btn-red effect btn-block btn-lg" data-sscclicktype="clic-RAQ"><span>${'request-quote' @ i18n}</span><i class="fa fa-angle-right"></i></button>
        </div>
    </div>
</form>
