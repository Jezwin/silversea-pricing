<sly data-sly-use.brochureTeaserUse="com.silversea.aem.components.editorial.BrochureTeaserUse"/>
<div class="row">
    <div class="col-md-7 visible-lg">
        <img class="visible-lg c-brochure__img" alt="" src="${brochureTeaserUse.assetThumbnailsList[2]}">
    </div>
    <div class="col-md-5">
        <div class="c-brochure__title">${brochureTeaserUse.assetTitle}</div>
        <img class="hidden-lg c-brochure__img" alt="" src="${brochureTeaserUse.assetThumbnailsList[2]}">
        <p>${brochureTeaserUse.assetDescription}</p>
        <div class="c-brochure__btndiv">
            <sly data-sly-test="${currentStyle.onlineRequestForm || currentStyle.onlineRequestFormList || brochureTeaserUse.showOnlineRequestForm}">
                <button class="c-btn c-btn--dark c-brochure__btn" type="button" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-search"></i>
                    &nbsp; view-online
                </button>
            </sly>
            <br>
            <sly data-sly-test="${currentStyle.printedRequestForm || currentStyle.printedRequestFormList || brochureTeaserUse.showPrintedRequestForm}">
                <button class="c-btn c-btn--dark c-brochure__btn" type="button" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-envelope"></i>
                    &nbsp; mail-me-brochure
                </button>
            </sly>
        </div>
    </div>
</div>
<hr>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="fa-stack"><i class="fa fa-circle-thin fa-stack-2x"></i><i class="fa fa-times fa-stack-1x"></i></span></button>
      </div>
      <div class="modal-body">
          
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
