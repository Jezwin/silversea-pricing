<div data-sly-use.brochureTeaserUse="com.silversea.aem.components.editorial.BrochureTeaserUse" class="row">
    <div class="col-md-12 visible-sm visible-xs">
        <h2 class="c-brochure__title">${brochureTeaserUse.assetTitle}</h2>
    </div>
    <div class="col-md-7">
        <img class="c-brochure__img" alt="" src="${brochureTeaserUse.assetThumbnailsList[2] || brochureTeaserUse.assetThumbnailsList[0]}" />
    </div>
    <div class="col-md-5">
        <h2 class="c-brochure__title visible-lg visible-md">${brochureTeaserUse.assetTitle}</h2>
        <p class="c-brochure__description">${brochureTeaserUse.assetDescription}</p>
        <p class="c-brochure__btnwrapper">
            <a data-sly-test="${currentStyle.onlineRequestFormReference || currentStyle.onlineRequestFormList || brochureTeaserUse.showOnlineRequestForm}"
                href="${currentStyle.onlineRequestFormReference @ extension='html', selectors='modalcontent'}"
                class="btn btn-dark c-brochure__btn" type="button" data-toggle="modal" data-target=".bs-${lightboxPage.modalSize || 'modal-md'}">
                <i class="fa fa-search"></i>
                <strong>${'view-online' @i18n}</strong>
            </a>
        </p>
        <p class="c-brochure__btnwrapper">
            <a data-sly-test="${currentStyle.printedRequestFormReference || currentStyle.printedRequestFormList || brochureTeaserUse.showPrintedRequestForm}"
                href="${currentStyle.printedRequestFormReference @ extension='html', selectors='modalcontent'}"
                class="btn btn-dark c-brochure__btn" type="button" data-toggle="modal" data-target=".bs-${lightboxPage.modalSize || 'modal-md'}">
                <i class="fa fa-envelope"></i>
                <strong>${'mail-me-brochure' @ i18n}</strong>
            </a>
        </p>
    </div>
</div>
<hr>
