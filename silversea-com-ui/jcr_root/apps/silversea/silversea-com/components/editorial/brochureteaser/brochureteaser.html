<div data-sly-use.brochureTeaserUse="com.silversea.aem.components.editorial.BrochureTeaserUse" class="row">
    <div class="col-md-12">
        <h2 class="c-brochure__title visible-sm visible-xs">${brochureTeaserUse.assetTitle}</h2>
    </div>
    <div class="col-md-7">
        <img class="c-brochure__img" alt="" src="${brochureTeaserUse.assetThumbnailsList[2] || brochureTeaserUse.assetThumbnailsList[0]}" />
    </div>
    <div class="col-md-5">
        <h2 class="c-brochure__title visible-lg visible-md">${brochureTeaserUse.assetTitle}</h2>
        <p class="c-brochure__description">${brochureTeaserUse.assetDescription}</p>
        <p class="c-brochure__btnwrapper">
            <a data-sly-test="${currentStyle.onlineRequestForm || currentStyle.onlineRequestFormList || brochureTeaserUse.showOnlineRequestForm}"
                href="${currentStyle.onlineRequestForm @ extension='html', selectors='modalcontent'}"
                class="btn btn-dark c-brochure__btn" type="button" data-toggle="modal" data-target="#myModal">
                <i class="fa fa-search"></i>
                <strong>${'view-online' @i18n}</strong>
            </a>
        </p>
        <p class="c-brochure__btnwrapper">
            <a data-sly-test="${currentStyle.printedRequestForm || currentStyle.printedRequestFormList || brochureTeaserUse.showPrintedRequestForm}"
                href="${currentStyle.printedRequestForm @ extension='html', selectors='modalcontent'}"
                class="btn btn-dark c-brochure__btn" type="button" data-toggle="modal" data-target="#myModal">
                <i class="fa fa-envelope"></i>
                <strong>${'mail-me-brochure' @ i18n}</strong>
            </a>
        </p>
    </div>
</div>
<hr>
<!--/* Modal */-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
        </div>
    </div>
</div>
