<sly data-sly-use.brochureTeaserUse="com.silversea.aem.components.editorial.BrochureTeaserUse"/>
<div class="row">
    <div class="col-md-7 visible-lg">
        <img class="visible-lg c-brochure__img" alt="" src="${brochureTeaserUse.assetThumbnailsList[0]}">
    </div>
    <div class="col-md-5">
        <div class="c-brochure__title">${brochureTeaserUse.assetTitle}</div>
        <img class="hidden-lg c-brochure__img" alt="" src="${brochureTeaserUse.assetThumbnailsList[0]}">
        <p>${brochureTeaserUse.assetDescription}</p>
        <div class="c-brochure__btndiv">
            <a data-sly-test="${currentStyle.onlineRequestForm}" href="${currentStyle.onlineRequestForm}">
                <button class="c-btn c-btn--dark c-brochure__btn" type="button" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-search"></i>
                    &nbsp; Voir en ligne
                </button>
            </a>
            <br>
            <a data-sly-test="${currentStyle.printedRequestForm}" href="${currentStyle.printedRequestForm}">
                <button class="c-btn c-btn--dark c-brochure__btn" type="button" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-envelope"></i>
                    &nbsp; M'envoyer cette <br> &nbsp; &nbsp; &nbsp; &nbsp; brochures
                </button>
            </a>
        </div>
    </div>
</div>
<hr>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  TEST BUTTON
</button>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="fa-stack"><i class="fa fa-circle-thin fa-stack-2x"></i><i class="fa fa-times fa-stack-1x"></i></span></button>
      </div>
      <div class="modal-body">
          
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
