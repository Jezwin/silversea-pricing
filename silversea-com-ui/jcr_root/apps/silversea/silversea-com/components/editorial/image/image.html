<div data-sly-test.empty="${!properties.fileReference && wcmmode.edit}" class="cq-placeholder cq-dd-image" data-emptytext="image"></div>
<sly data-sly-test="${!empty}">
    <a data-sly-unwrap="${!properties.linkURL}" href="${properties.linkURL @ extension='html'}">
        <picture data-sly-test.imagePrefix="${'/is/image/'}">
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            <source srcset="${properties.fileReference @ prependPath=imagePrefix}, ${properties.fileReference @ prependPath=imagePrefix} 2x" media="(max-width: 767px)"></source>
            <source srcset="${properties.fileReference @ prependPath=imagePrefix}, ${properties.fileReference @ prependPath=imagePrefix} 2x" media="(min-width: 768px)"></source>
            <!--[if IE 9]></video><![endif]-->
            <img src="${properties.fileReference @ prependPath=imagePrefix}" alt="${properties.alt}" title="${properties.title}" class="o-img cq-dd-image" />
        </picture>
    </a>
    <small data-sly-test="${properties.jcr:description}">${properties.jcr:description}</small>
</sly>
