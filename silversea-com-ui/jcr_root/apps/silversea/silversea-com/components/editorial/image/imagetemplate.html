<!--/* Responsive image */-->
<template data-sly-template.default="${ @ imagePath }" data-sly-use.image="com.silversea.aem.components.editorial.ImageUse">
    <picture data-sly-test.imageUrl="${imagePath}">
        <sly data-sly-test.imagePrefix="${'/is/image/'}" />
        <source
            srcset="${imageUrl @ prependPath=imagePrefix, context='uri'}?wid=${image.mobileWidth}&fit=hfit,1,
            ${imageUrl @ prependPath=imagePrefix, context='uri'}?wid=${image.mobileRetinaWidth}&fit=hfit,1 2x" media="(max-width: 767px)" />
        <source
            srcset="${imageUrl @ prependPath=imagePrefix, context='uri'}?wid=${image.desktopWidth}&fit=hfit,1,
            ${imageUrl @ prependPath=imagePrefix, context='uri'}?wid=${image.desktopRetinaWidth}&fit=hfit,1 2x" media="(min-width: 768px)" />
        <img src="${imageUrl @ prependPath=imagePrefix, context='uri'}?wid=${image.desktopWidth}&fit=hfit,1" alt="${properties.alt || currentPage.title}" title="${properties.jcr:title || currentPage.title}" class="o-img cq-dd-image" />
    </picture>
</template>

<!--/* Image */-->
<template data-sly-template.image="${ @ imagePath, width}" data-sly-use.image="com.silversea.aem.components.editorial.ImageUse">
    <sly data-sly-test.imagePrefix="${'/is/image/'}" />
    <img src="${imagePath @ prependPath=imagePrefix}?wid=${width}&fit=hfit,1" alt="${properties.alt || currentPage.title @context='html'}" title="${properties.jcr:title || currentPage.title @context='html'}" class="o-img cq-dd-image" />
</template>
