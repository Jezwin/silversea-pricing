<sly data-sly-use.floatingBar="${'com.silversea.aem.components.included.FloatingBarUse'}"></sly>
<div data-sly-test.empty="${!floatingBar.calltoActionList && wcmmode.edit}" class="cq-placeholder" data-emptytext="Floating bar"></div>

<div data-sly-test="${!empty}" class="c-floatingbar">
    <div class="container text-center" data-sly-list="${floatingBar.calltoActionList}">
        <a href="${item.reference @ extension='html'}" class="btn btn-${item.color}" type="button">
           <span class="visible-xs-inline">${item.titleTablet}</span>
           <span class="hidden-xs">${item.title}</span> <i class="fa fa-lg fa-angle-right"></i>
        </a>
    </div>
</div>
