<sly data-sly-use.variationAssetDisplay="com.silversea.aem.components.included.VariationAssetDisplayUse" data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html"></sly>
<div data-sly-test.empty="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Variation asset display"></div>
<hr />
<div class="col-sm-4" data-sly-test.planLightboxPath="${variationAssetDisplay.planImageRenditionPath}">
    <a href="${planLightboxPath}" type="button" data-target=".bs-modal-md" class="automatic-modal">
        <sly data-sly-call="${imageTemplate.default @ imagePath=planLightboxPath}"></sly>
    </a>
    <strong>${'suite-plan' @ i18n}</strong>
</div>
<div class="col-sm-4" data-sly-test.locationLightboxPath="${variationAssetDisplay.locationImageRenditionPath[0]}">
    <a href="#" type="button" data-target=".bs-modal-lg"  class="automatic-gallery-modal">
        <sly data-sly-call="${imageTemplate.default @ imagePath=locationLightboxPath}"></sly>
    </a>
    <strong>${'suite-location' @ i18n}</strong>
    <!--/* Gallery content */-->
    <div class="hide">
        <div class="modal-content modal-content--transparent">
            <div class="modal-header">
                <button class="close c-btn--close" type="button" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
                <div class="c-slider c-slider--for" data-sly-list="${variationAssetDisplay.locationImageRenditionPath}">
                    <div>
                        <sly data-sly-call="${imageTemplate.default @ imagePath=item, query='?wid=1000'}"></sly>
                    </div>
                </div>
                <div class="c-slider c-slider--nav" data-sly-list="${variationAssetDisplay.locationImageRenditionPath}">
                    <div>
                        <sly data-sly-call="${imageTemplate.default @ imagePath=item, query='?wid=146'}"></sly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/* Gallery content */-->
</div>
<div class="col-sm-4" data-sly-test.virualtourLightboxPath="${variationAssetDisplay.virtualtourImageRenditionPath}">
    <a href="${virualtourLightboxPath}" type="button" data-target=".bs-modal-md" class="virtual-tour-modal">
        <sly data-sly-call="${imageTemplate.default @ imagePath=virualtourLightboxPath}"></sly>
    </a>
    <strong>${'virtual-tour' @ i18n}</strong>
</div>
