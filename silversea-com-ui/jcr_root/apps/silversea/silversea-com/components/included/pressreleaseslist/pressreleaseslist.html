<div class="container" data-sly-use.PressreleaseslistUse="${'com.silversea.aem.components.included.PressreleaseslistUse'}">
    <sly data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html"></sly>

    <div class="row c-pressreleaseslist" data-sly-list="${PressreleaseslistUse.pressReleaseList}">
        <div class="col-sm-6 col-xs-12 c-pressreleaseslist__elem">
            <sly data-sly-use.hship="${'com.silversea.aem.helper.PageHelper' @ path=item.properties.shipReference}"></sly>

            <div class="c-pressreleaseslist__img">
                <a href="${item.path @ extension='html'}" class="wrapper-hover">
                    <img class="img-responsive" src="${item.properties.heroAssetSelectionReference}">
                    <!--<sly-->
                            <!--data-sly-call="${imageTemplate.default @ imagePath=item.heroAssetSelectionReference , query='?wid=280'}"></sly>-->
                </a>
            </div>
            <div class="c-pressreleaseslist__descr">
                <div class="date"><span class="date_title">${'date' @ i18n}</span> ${item.publicationDate  @context = 'html'}</div>
                <h3 class="hidden-xs">${item.title}</h3>
                <a class="read-more hidden-xs" href="${item.path @ extension='html'}">${'more' @i18n}</a>
            </div>
        </div>
    </div>
</div>




<ul data-sly-test.pageSize="${PressreleaseslistUse.numberOfPages >= 2}">
    <li data-sly-test.pageSize="${PressreleaseslistUse.numberOfPages >= 2}">
        <a href="${currentPage.path @ extension='html'}?page=1">1</a>
    </li>
    <li data-sly-test.pageSize="${PressreleaseslistUse.numberOfPages >= 2}">
        <a href="${currentPage.path @ extension='html'}?page=2">2</a>
    </li>
    <li data-sly-test.pageSize="${PressreleaseslistUse.numberOfPages >= 3}">
        <a href="${currentPage.path @ extension='html'}?page=3">3</a>
    </li>
    <li data-sly-test.pageSize="${PressreleaseslistUse.numberOfPages >= 4}">...</li>
    <li data-sly-test.pageSize="${PressreleaseslistUse.numberOfPages >= 4}">
        <a href="${currentPage.path @ extension='html'}?page=${PressreleaseslistUse.numberOfPages}">
            ${PressreleaseslistUse.numberOfPages}
        </a>
    </li>
    <li data-sly-test.pageSize="${PressreleaseslistUse.prev >= 0}">
        <a href="${currentPage.path @ extension='html'}?page=${PressreleaseslistUse.prev}">
            <- Previous
        </a>
    </li>
    <li data-sly-test.pageSize="${PressreleaseslistUse.next >= 0 && PressreleaseslistUse.numberOfPages >= 4}">
        <a href="${currentPage.path @ extension='html'}?page=${PressreleaseslistUse.next}">
            NEXT ->
        </a>
    </li>
</ul>
