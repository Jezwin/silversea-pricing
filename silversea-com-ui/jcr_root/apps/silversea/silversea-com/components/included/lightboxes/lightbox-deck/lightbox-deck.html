<template data-sly-template.default>
    <head>
        <meta name="robots" content="noindex">
    </head>
    <sly data-sly-use.model="com.silversea.aem.components.included.lightboxes.LightboxDeckUse"/>
    <div class="modal-body lightbox-deck-body">
        <div class="lightbox-deck">
            <div class="lg-content">
                <div class="lg-deck">
                    <div class="lg-deck-label">
                        <span>
                            <span class="ship-name">${model.ship.title @ context='html'}</span>
                            - ${'deck-plans' @ i18n }
                        </span>
                    </div>
                    <div class="lg-deck-tab" data-sly-test="${model.deckInfoList}">
                        <div class="lg-deck-number ${itemList.first ? 'lg-active-deck lg-active-first' : ''}"
                             data-sly-repeat.item="${model.deckInfoList}">
                            <sly data-sly-use.assetHelperTop="${'com.silversea.aem.helper.AssetHelper' @ assetPath=item.deckImageTop}"/>
                            <span data-deck-number="${item.deckLevel}" data-image-src-top="${assetHelperTop.imageUrl}?wid=800&fit=constrain&fmt=png-alpha&pscan=5&qlt=80&fit=constrain">
                                ${'deck' @ i18n} ${item.deckLevel}
                            </span>
                        </div>
                    </div>
                    <div class="lg-deck-image" data-sly-test="${model.deckInfoList}">
                        <img id="image-deck-plan-top" src="" alt="location top" title="Location top" class="o-img"/>
                    </div>
                    <hr/>
                    <div class="row">
                        <span class="lg-deck-spec-label">${'specifications' @ i18n }</span>
                    </div>
                    <div class="row">
                        <sly data-sly-list.spec="${model.specifications}">
                            <div class="col-sm-6 ${specList.even ? 'row-right': 'row-left'} style-${spec.label}"
                                 data-sly-test="${spec.label!='connecting-suites'}">
                                <div class="lg-deck-spec">
                                    <div class="label-spec">${spec.label @ i18n }</div>
                                    <div class="dots-spec ${spec.label == 'third-guest-capacity' ? 'cruise-invisible' : ''}">
                                        ..............................................................................................................................................
                                    </div>
                                    <div class="value-spec ${spec.label == 'passenger-decks' ? 'passenger-decks' : ''}">
                                        <sly data-sly-test="${spec.label != 'third-guest-capacity' && spec.label != 'width' && spec.label != 'length'}">
                                            ${spec.value}
                                        </sly>
                                        <sly data-sly-test="${spec.label == 'length'}">
                                            <sly data-sly-test="${model.isFeet}">${spec.value} ${'feet' @ i18n }</sly>
                                            <sly data-sly-test="${!model.isFeet}">${spec.value} ${'meters' @ i18n }</sly>
                                        </sly>
                                        <sly data-sly-test="${spec.label == 'width'}">
                                            <sly data-sly-test="${model.isFeet}">${spec.value} ${'feet' @ i18n }</sly>
                                            <sly data-sly-test="${!model.isFeet}">${spec.value} ${'meters' @ i18n }</sly>
                                        </sly>
                                        <sly data-sly-test="${spec.label == 'speed'}">${'knots' @ i18n }</sly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12  full-row style-${spec.label}"
                                 data-sly-test="${spec.label=='connecting-suites'}">
                                <div class="lg-deck-spec">
                                    <div class="label-spec">${spec.label @ i18n }:</div>
                                    <div class="value-spec"> ${spec.value} </div>
                                </div>
                            </div>
                        </sly>
                    </div>
                    <div class="row lg-deck-download">
                        <a data-sly-test.deckPlan="${model.deckPlan}" href="${model.deckPlan}"
                           target="_blank">
                            <i class="fa fa-file-o" aria-hidden="true"></i>
                            <strong>${'download-pdf' @ i18n}</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
