<template data-sly-template.default="${ @ cruise}">
    <sly data-sly-use.model="com.silversea.aem.components.included.lightboxes.LightboxSuiteUse"/>
    <div class="modal-content modal-content--transparent modal-content--gallery">
        <div class="modal-body lightbox-suite-body">
            <div class="lightbox-suite">
                <div class="gs-asset-slider gs-asset-slider--main">
                    <sly data-sly-use.setImage="${'com.silversea.aem.helper.ImageSetHelper' @ path=model.suitePrice.suite.assetSelectionReference}"/>
                    <div data-sly-repeat.asset="${setImage.renditionList}" data-image="${asset.path}">
                        <div class="ratio ${asset.type == 'virtual-tour' ? 'gs-virtual-tour' : ''}"
                             id="gs-virtual-tour-${asset.type == 'virtual-tour' ? assetList.index : asset.path}"
                             data-image-virtual-tour="${asset.path}">
                            <sly data-sly-use.imageTemplate="silversea/silversea-ssc/components/editorial/imageCoverSmall/imageCoverSmalltemplate.html"
                                 data-sly-call="${imageTemplate.responsiveLazy @ imagePath=asset.path}"/>
                            <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath=asset.path}"
                                 data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}"/>
                            <a data-sly-test.isVideo="${isVideo}" class="video-link" href="#"><i class="fa fa-play"></i>
                            </a>
                            <div data-sly-test="${isVideo}" class="c-video" data-video-asset="${asset.path}"
                                 data-video-autoplay="1"></div>
                        </div>
                        <div data-sly-test="${asset.type == 'virtual-tour'}"
                             id="gs-virtual-tour-${assetList.index}-container"></div>
                    </div>
                </div>
                <div class="lg-content">
                    <div class="row lg-row-title-price">
                        <div class="col-sm-7">
                            <div class="lg-suite-name">
                                <span>${model.suitePrice.suite.title @ context="html"}</span>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="lg-suite-prices">
                            <span data-sly-test="${model.suitePrice.isWaitList}"
                                  class="lg-suite-waiting-list">${'waitlist' @ i18n}</span>
                                <sly data-sly-test="${!model.suitePrice.isWaitList}">
                                    <span class="lg-suite-prices-from">${'from' @ i18n}</span>
                                    <span class="lg-suite-prices-text">
                                    ${model.suitePrice.lowestPrice.currency @ i18n} ${model.suitePrice.computedPriceFormated}
                                </span>
                                    <span class="lg-suite-prices-bonus"
                                          data-sly-test="${!model.suitePrice.lowestPrice.earlyBookingBonus}">
                                    ${'with-early' @ i18n}&nbsp;${'booking-bonus' @ i18n}
                                </span>
                                </sly>
                            </div>
                        </div>
                    </div>
                    <div class="row lg-row-bed-cta">
                        <div class="col-sm-7">
                            <div class="lg-suite-bedrooms">
                                ${model.suitePrice.suite.bedroomsInformation @ context="html"}
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="lg-suite-raq">
                                <a class="btn btn-thin btn-red effect"
                                   href="${model.raqLink @ extension='html', suffix=model.suffix, selectors=model.selector}"
                                   data-sscclicktype="clic-RAQ">
                                    <span>${'request-quote' @i18n}</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row lg-row-descr">
                        <div class="col-xs-12">
                            <div class="lg-suite-description">
                                <span class="lg-suite-descr-label">${'description' @ i18n}</span>
                                ${model.suitePrice.suite.longDescription @ context="html"}
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</template>
