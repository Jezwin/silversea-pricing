<template data-sly-template.default="${ @ cruise}">
    <sly data-sly-use.model="com.silversea.aem.components.included.lightboxes.LightboxSuiteUse"/>
    <div class="modal-content modal-content--transparent modal-content--gallery">
        <div class="modal-body lightbox-suite-body">
            <div class="lightbox-suite">
                <sly data-sly-use.templateGallery="/apps/silversea/silversea-com/components/included/lightboxes/lightbox-suite/templates/suite-gallery.html" data-sly-call="${templateGallery.default @ suite = model.suitePrice.suite}" />
                <div class="lg-content">
                    <sly data-sly-use.templateOverview="/apps/silversea/silversea-com/components/included/lightboxes/lightbox-suite/templates/suite-overview.html" data-sly-call="${templateOverview.default @ model= model}" />
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</template>
