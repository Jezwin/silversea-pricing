<template data-sly-template.default="${ @ list, cruise}">
    <div class="modal-content modal-content--transparent modal-content--gallery">
        <div class="visible-xs modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="lightbox-gallery-assets">
                <div class="ga-slider ga-slider--main main-slider">
                    <div data-sly-repeat.asset="${list}" data-image="${asset.path}">
                        <div class="ratio" data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath = asset.path}"
                             style="background-image:url(${assetHelper.imageUrl @ context='uri'}?hei=970&wid=970&fit=constrain&fmt=pjpeg&pscan=5&qlt=80)">
                            <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath=asset.path}" data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}" />
                            <a data-sly-test.isVideo="${isVideo}" class="video-link" href="#"><i class="fa fa-play"></i></a>
                            <div data-sly-test="${isVideo}" class="c-video" data-video-asset="${asset.path}" data-video-autoplay="1"></div>
                        </div>
                        <div class="ga-info hidden-xs">
                            <div class="col-xs-12 ga-itinerary" data-sly-test="${cruise.cruiseModel}">
                                <span>${cruise.cruiseModel.departurePortName} ${'to' @ i18n} ${cruise.cruiseModel.arrivalPortName}</span>
                            </div>
                            <div class="col-sm-7" data-sly-test="${asset.metadata.dc:title}">
                        <span class="ga-label">
                            <span class="text-uppercase">${'title' @ i18n}</span>: ${asset.metadata.dc:title}
                        </span>
                            </div>
                            <div class="col-sm-5" data-sly-test="${asset.metadata.credit}">
                        <span class="ga-credits">
                            <span class="text-uppercase">${'credits' @ i18n}</span>: ${asset.metadata.credit}
                        </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ga-slider ga-slider--nav hidden-xs navigation-slider">
                    <div data-sly-repeat.asset="${list}">
                        <div class="ratio" data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath = asset.path}"
                             style="background-image:url(${assetHelper.imageUrl @ context='uri'}?hei=970&wid=970&fit=constrain&fmt=pjpeg&pscan=5&qlt=80)">
                            <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath=asset.path}" data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}" />
                            <a data-sly-test="${isVideo}" class="video-link" href="#"><i class="fa fa-play"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
