<template data-sly-template.default="${ @ assetGallery}">
    <div class="modal-content modal-content--transparent">
        <div class="modal-body">
            <div class="c-gallery">
                <div class="c-gallery__wrappertop">
                    <div class="c-slider c-slider--for">
                        <div data-sly-repeat.asset="${assetGallery}" data-image="${asset.path}">
                            <sly data-sly-use.assetHelper="${'com.silversea.aem.helper.AssetHelper' @ assetPath=asset.path}" data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}" data-sly-test.isVideo="${assetHelper.assetType == 'VideoAVS'}" />
                            <div class="ratio lazy" data-src="${assetHelper.imageUrl @ context='uri'}?hei=930&wid=930&fit=constrain'}">
                                <a data-sly-test.isVideo="${isVideo}" class="video-link" href="#"><i class="fa fa-play"></i></a>
                                <div data-sly-test="${isVideo}" class="c-video" data-video-asset="${asset.path}" data-video-autoplay="1"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-slider c-slider--nav hidden-xs" data-sly-list="${assetGallery}"></div>
            </div>
        </div>
    </div>
</template>
