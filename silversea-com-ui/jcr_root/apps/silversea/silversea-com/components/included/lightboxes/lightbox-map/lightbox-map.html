<template data-sly-template.default="${ @ bigMap, smallMap}">
    <div class="modal-body">
        <div class="lightbox-map">
            <div class="ratio">
                <sly data-sly-use.imageTemplate="silversea/silversea-ssc/components/editorial/imageCoverSmall/imageCoverSmalltemplate.html"
                     data-sly-call="${imageTemplate.responsiveLazy @ imagePath=smallMap.path}"/>
                <sly data-sly-use.imageTemplate="silversea/silversea-ssc/components/editorial/imageCoverSmall/imageCoverSmalltemplate.html"
                     data-sly-call="${imageTemplate.responsiveLazy @ imagePath=bigMap.path}"/>
            </div>
        </div>
    </div>
</template>
