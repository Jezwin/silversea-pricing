<div class="c-call" data-sly-use.countryHelper="com.silversea.aem.helper.CountryHelper">
    <span class="c-call__inner">
        <span class="c-call__title">
            ${'click-to-call' @ i18n}
        </span>
        <span class="c-call__number">
            <span class="fa-stack c-call__number_icon hidden-xs">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa-phone fa-stack-1x"></i>
            </span>
            <span><a href="tel:${countryHelper.clickableLocalizedPhone}">${countryHelper.localizedPhone}</a></span>
        </span>
        <span class="c-call__msg hidden-xs">${'call-reservations-team-2' @ i18n}</span>
    </span>
</div>
