<div class="c-main-nav__bottom" itemscope itemtype="http://schema.org/SiteNavigationElement">
    <div class="c-main-nav__container">
        <ul class="c-main-nav__bottom--list" role="menubar">
            <sly data-sly-use.header="com.silversea.aem.components.page.HeaderModel"
                data-sly-list="${header.navigation}"
                data-sly-use.navigationTemplate="navigationtemplate.html">
                <sly data-sly-test.itemType="${ item.type.toString == 'NODE_OPEN' }" data-sly-call="${ navigationTemplate.NODE_OPEN @ item=item }">
                </sly><sly data-sly-test.itemType="${ item.type.toString == 'ITEM_BEGIN' }" data-sly-call="${ navigationTemplate.ITEM_BEGIN @ item=item }">
                </sly><sly data-sly-test.itemType="${ item.type.toString == 'ITEM_END' }" data-sly-call="${ navigationTemplate.ITEM_END }">
                </sly><sly data-sly-test.itemType="${ item.type.toString == 'NODE_CLOSE' }" data-sly-call="${ navigationTemplate.NODE_CLOSE }">
            </sly></sly>
        </ul>
    </div>
</div>
<script>
    var lis = $('.c-main-nav__subnav--col2 li li');
    for(var i = 0; i < lis.length; i+=16) {
      lis.slice(i, i+16).wrapAll("<ul class='c-main-nav__subnav--col generated'></li><li class='c-main-nav__subnav--list'>");
    }
    $('.c-main-nav__subnav--col.generated').unwrap().unwrap();
</script>
