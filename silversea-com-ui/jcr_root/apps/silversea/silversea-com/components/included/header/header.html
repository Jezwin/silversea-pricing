<div class="c-header__container" data-sly-use.pageHelper="com.silversea.aem.helper.PageHelper">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-xs-5">
                <a href="${pageHelper.homePage.path @ extension='html'}" class="c-header__inner">
                    <img class="c-header__logo" src="/etc/designs/silversea-com/clientlib-base/images/logo.png" alt="${pageHelper.homePage.jcr:title}" />
                </a>
            </div>
            <div class="col-sm-8 col-xs-7 c-main-nav-wrapper">
                <div class="c-nav-burger">
                    <button type="button" class="c-nav-burger__btn">
                        <span class="c-nav-burger__title hidden-xs hidden-sm">${'menu' @ i18n}</span>
                        <i class="fa fa-bars"></i>
                        <i class="fa fa-close"></i>
                    </button>
                </div>
                <nav class="c-main-nav">
                    <sly data-sly-include="mainnavbottom.html" />
                    <sly data-sly-include="mainnavtop.html" />
                    <div class="c-main-nav__backdrop"></div>
                </nav>
                <li class="c-main-nav__top--item c-main-nav__top--item--small-md hidden-xs hidden-sm" data-sly-test.page3="${navTop.link3Page}">
            <a href="${page3.path @ extension = 'html'}" class="c-main-nav__top--link">
                <span>${page3.navigationTitle || page3.title}</span>
            </a>
        </li>
                
                <sly data-sly-include="call.html"></sly>
            </div>
        </div>
    </div>
</div>
