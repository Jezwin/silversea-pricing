<template data-sly-template.default="${ @ footer }">
	<div class="o-section o-section--separator o-section-call">
	    <div class="row">
	        <div class="col-sm-9">
	            <div class="c-callbox">
	                <div class="c-callbox__inner">
	                    <div class="c-callbox__msg">
	                        <span class="fa-stack c-callbox__msg--icon">
	                            <i class="fa fa-circle-thin fa-stack-2x"></i>
	                            <i class="fa fa-phone fa-stack-1x"></i>
	                        </span>
	                        <p class="c-callbox__msg--mobile visible-xs-inline-block">${'click-to-call' @ i18n}</p>
	                        <p class="c-callbox__msg--desktop hidden-xs">${'call-reservations-team-1' @ i18n}<br/>
	                            ${'call-reservations-team-2' @ i18n}</p>
	                    </div>
	                    <span class="c-callbox__number">
	                    	<sly data-sly-use.googleForwardingNumberTemplate="/apps/silversea/silversea-ssc/components/included/googleforwardingnumber/googleforwardingnumber.html" />
	            			<sly data-sly-call="${googleForwardingNumberTemplate.footer}" />
	                    </span>
	                </div>
	            </div>
	        </div>
	        <div class="col-sm-3">
	            <a href="${footer.pageQuote.path @ extension='html'}" class="btn btn-red btn-block effect" data-sscclicktype="clic-RAQ">
	                ${'request-quote' @ i18n}
	               <i class="fa fa-lg fa-angle-right"></i>
	            </a>
	            <a href="${footer.pageExclusiveOffer.path @ extension='html'}" class="btn btn-dark btn-block effect" >
	                ${'exclusive-offers' @ i18n}
	                <i class="fa fa-lg fa-angle-right"></i>
	            </a>
	        </div>
	    </div>
	</div>
</template>
