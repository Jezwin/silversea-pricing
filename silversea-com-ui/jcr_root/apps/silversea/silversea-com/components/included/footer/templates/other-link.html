<template data-sly-template.default="${ @ footer }">
    <div class="c-footer-other-link">
        <div class="hidden-xs container paddingTopDesktop0 paddingBottomDesktop15 paddingTopTablet0 paddingLeftTablet0 paddingBottomTablet15 paddingTopMobile10 paddingBottomMobile10 paddingLeftMobile5 paddingRightMobile5">
            <hr class="hidden-xs marginBottomDesktop15">
            <div class="col-sm-10">
                <div class="row" data-sly-list="${[footer.pageSubCol1, footer.pageSubCol2, footer.pageSubCol3]}">
                    <div class="col-sm-4 ${itemList.first ? 'paddingLeftDesktop0 paddingLeftTablet0' : 'paddingLeftDesktop0 paddingLeftTablet0 marginLeftDesktop-5 marginLeftTablet-5'}">
                        <div class="other-link-accordion-list">
                            <span class="other-link-accordion-title">
                              ${item.title} <i class="fa fa-lg fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2" data-sly-test="${footer.searchPage}">
                 <span class="other-link-accordion-search">
                  ${'search' @ i18n } <i class="fa fa-lg fa-search" aria-hidden="true"></i>
                </span>
            </div>
        </div>
        <div class="hidden-xs container container-accordion paddingTopDesktop0 paddingBottomDesktop0 paddingTopTablet0 paddingLeftTablet0 paddingBottomTablet0 paddingLeftTablet15 paddingTopMobile10 paddingBottomMobile10 paddingLeftMobile5 paddingRightMobile5">
            <div class="container container-accordion container-accordion-content paddingTopDesktop0 paddingBottomDesktop0 paddingTopTablet0 paddingLeftTablet0 paddingBottomTablet0 paddingTopMobile10 paddingBottomMobile10 paddingLeftMobile5 paddingRightMobile5">
                <div class="row other-link-row-links marginTopDesktop15 marginBottomDesktop15 marginTopTablet15 marginBottomTablet15 marginLeftTablet10"
                     data-sly-list="${[footer.pageSubCol1, footer.pageSubCol2, footer.pageSubCol3]}">
                    <div class="col-sm-3 marginRightDesktop15 marginRightTablet10">
                        <span class="other-link-accordion-list-item" data-sly-test="${!child.properties.hideInFooter}"
                              data-sly-repeat.child="${item.listChildren}">
                            <a href="${child.path @ extension='html'}">${child.navigationTitle? child.navigationTitle : child.title}</a>
                        </span>
                        <span class="other-link-accordion-list-item marginTopDesktop20"
                              data-sly-test="${itemList.last && footer.pageMySilversea.path}">
                            <a href="${footer.pageMySilversea.path @ extension='html'}" target="_blank">
                                <i class="fa fa-user-o"></i>
                                ${footer.pageMySilversea.navigationTitle? footer.pageMySilversea.navigationTitle : footer.pageMySilversea.title}
                            </a>
                        </span>
                    </div>
                </div>
                <div class="row other-link-row-search marginTopDesktop15 marginBottomDesktop15 marginTopTablet15 marginBottomTablet15 marginLeftTablet10">
                    <div class="other-link-search-form-section">
                        <form action="${footer.searchPage.path @ extension ='html'}"
                              class="other-link-search-form paddingBottomDesktop10 paddingBottomTablet10">
                                <input id="other-link-input-search" class="other-link-search-form-input" type="search" placeholder="${'search' @ i18n}" name="q" />
                                <button type="submit">
                                    <i class="fa fa-lg fa-angle-right"></i>
                                </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row visible-xs paddingTopMobile20 paddingBottomMobile10">
            <div class="col-xs-12">
                <div class="other-link-mobile-search-form-section">
                    <form action="${footer.searchPage.path @ extension ='html'}"
                          class="other-link-mobile-search-form">
                        <input class="other-link-mobile-search-form-input paddingBottomMobile10" type="search" placeholder="${'search' @ i18n}" name="q" />
                        <button type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row visible-xs paddingTopMobile15 paddingBottomMobile25">
            <div class="col-sm-3" data-sly-repeat="${[footer.pageSubCol1, footer.pageSubCol2, footer.pageSubCol3]}">
                <div class="other-link-accordion-mobile ${itemList.last ? 'other-link-accordion-mobile-full' : ''}">
                    <span class="other-link-accordion-mobile-item-title" data-toggle="collapse" data-target="#collapseMobileFooter-${itemList.index}">
                        ${item.title}
                    </span>
                    <ul class="other-link-accordion-mobile-list collapse" id="collapseMobileFooter-${itemList.index}">
                        <sly data-sly-repeat.child="${item.listChildren}">
                            <li class="other-link-accordion-mobile-list-item" data-sly-test="${!child.properties.hideInFooter}">
                                <a href="${child.path @ extension='html'}">${child.navigationTitle? child.navigationTitle : child.title}</a>
                            </li>
                        </sly>
                        <li class="other-link-accordion-mobile-list-special" data-sly-test="${itemList.last && footer.pageMySilversea.path}">
                            <a href="${footer.pageMySilversea.path @ extension='html'}" target="_blank">
                                <i class="fa fa-user-o"></i>
                                ${footer.pageMySilversea.navigationTitle? footer.pageMySilversea.navigationTitle : footer.pageMySilversea.title}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 other-link-social-section paddingTopMobile25">
                <span class="marginLeftMobile25" data-sly-test="${footer.pageFacebook}">
                    <a href="${footer.pageFacebook}" target="_blank"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
                </span>
                <span data-sly-test="${footer.pageYoutube}">
                    <a href="${footer.pageYoutube}" target="_blank"><i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i></a>
                </span>
                <span data-sly-test="${footer.pageTwitter}">
                    <a href="${footer.pageTwitter}" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
                </span>
                <span data-sly-test="${footer.pageInstagram}">
                    <a href="${footer.pageInstagram}" target="_blank"> <i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
                </span>
                <span data-sly-test="${footer.pagePinterest}">
                    <a href="${footer.pagePinterest}" target="_blank"><i class="fa fa-pinterest fa-2x" aria-hidden="true"></i></a>
                </span>
                <span data-sly-test="${footer.pageBlog.path}">
                    <a href="${footer.pageBlog.path @ extension='html'}" target="_blank">
                        ${footer.pageBlog.navigationTitle? footer.pageBlog.navigationTitle : footer.pageBlog.title}
                    </a>
                </span>
            </div>
        </div>
    </div>
</template>
