<div class="o-ss-slider-property-display">
        <h1 class="o-ss-slider-title">${'other-suites' @ i18n}</h1>
        <div class="o-slider-description">
           ${'other-suites-description' @ i18n}
        </div>
</div>
<div class="o-ss-slider" data-sly-use.reference="${'com.silversea.aem.helper.PageHelper' @ path=properties.reference}"
    data-sly-use.sideMenu="com.silversea.aem.components.editorial.SideMenuUse">
  <div class="c-slider c-slider--style1 c-slider--arrowoutside"
         data-slick='{"slidesToShow": 3, "slidesToScroll": 3, "adaptiveHeight": true, "dots" : true}'>
        <div data-sly-repeat="${sideMenu.subPage}" class="slider-item" >
        	<section class="c-vertical-teaser c-teaser-eo c-vertical-teaser--style1 thumbnail" data-sly-use.target="${'com.silversea.aem.helper.PageHelper' @ path=item.path}" 
			    data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html">
			    <div class="c-vertical-teaser__image-wrapper">
			        <sly data-sly-call="${imageTemplate.default @ imagePath=target.thumbnail}"></sly>
			    </div>
				<span class="c-suite-slider-title"><span>${item.navigationTitle || item.title}</span></span>
			    <a class="c-vertical-teaser__link--block" href="${item.path @ extension='html'}"></a>
			</section>
        </div>
  </div>
</div>
<div class="c-cruise__item-expander">
        <a class="btn btn-thin btn-dark expander-open" href="${currentPage.getParent.getPath}.html"><span>${'view-all-suites' @ i18n}</span><i class="fa fa-angle-down"></i></a>        
</div>
<script data-sly-test="${properties.marginBottom}">
	$( document ).ready(function() {
		var marginBottomSlider = '${properties.marginBottom || 10 @ context="unsafe"}px';
		$('#c-slider-${properties.sscUUID  || properties.jcr:uuid  @ context="unsafe"}').parent().css("margin-bottom", marginBottomSlider);
	});
</script>
