<div data-sly-use.cookieDisclaimerUse="com.silversea.aem.components.included.CookieDisclaimerUse"
     data-sly-test.empty="${wcmmode.edit}" class="cq-placeholder" data-emptytext="cookie disclaimer"></div>
<div id="c-cookie" data-show="false"
     data-sly-test="${cookieDisclaimerUse.showCookieMsg && cookieDisclaimerUse.description}" >
    <div class="container">
        <p>${cookieDisclaimerUse.description}</p>
        <button id="c-cookie__close">
            <span class="hidden-xs">${'close' @ i18n}</span>
            <i class="fa fa-times"></i>
        </button>
    </div>
</div>
