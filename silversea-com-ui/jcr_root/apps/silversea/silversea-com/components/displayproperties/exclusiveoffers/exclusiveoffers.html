<div data-sly-test.empty="${wcmmode.edit}" class="cq-placeholder cq-dd-image" data-emptytext="Exclusive offer display properties"></div>
<div class="o-area-property-display separator" data-sly-use.exclusiveOffer="com.silversea.aem.components.page.ExclusiveOfferUse">
    <div class="o-section">
        <h1 class="o-title" data-sly-test.content="${exclusiveOffer.isAvailable ? exclusiveOffer.exclusiveOfferModel.title : 'exclusive-offer-not-available'}">
            ${content @ i18n}
        </h1>
        <div class="o-section o-description" data-sly-test="${exclusiveOffer.isAvailable}">
            ${exclusiveOffer.exclusiveOfferModel.description @ context='html'}
        </div>
    </div>
</div>
