<sly data-sly-use.cpt="com.silversea.aem.components.displayProperties.PortDisplayPropertiesUse" />
<div data-sly-test="${!cpt.displayProperty && wcmmode.edit}" class="cq-placeholder" data-emptytext="Port display properties"></div>
<div class="o-property-display"
     data-sly-test="${cpt.displayProperty}"
     data-sly-use.imageTemplate="silversea/silversea-com/components/editorial/image/imagetemplate.html"
     data-sly-use.hpage="${'com.silversea.aem.helper.PageHelper' @ path=currentPage.path}"
     data-sly-use.setImage="${'com.silversea.aem.helper.ImageSetHelper' @ path=pageProperties.assetSelectionReference || hpage.thumbnail}">

    <div class="o-section double-column">
        <sly data-sly-test="${setImage.renditionList[0] || pageProperties.assetSelectionReference || hpage.thumbnail}"
             data-sly-call="${imageTemplate.default @ imagePath=setImage.renditionList[0].path || pageProperties.assetSelectionReference || hpage.thumbnail}" />

        ${cpt.displayProperty @ context='html'}
    </div>
</div>
