            - maven
          script:
            - ./build_and_deploy.sh http://35.173.158.72:4503 $AUTHOR_STAGE_PASSWORD silversea-admin "${BITBUCKET_BUILD_NUMBER}"   
      #########################   
      # Prod
      #########################
